<div class="title"><label ng-bind="'guide_pwd' | translate"></label></div><form name="frmGuidePwd"><div class="input-group big" ng-class="{'warning': !frmGuidePwd.gpwd.$valid && frmGuidePwd.gpwd.$touched}"><input class="password ipwd" name="gpwd" ng-model="guide.newPwd" required placeholder="{{'guide_new_pwd' | translate}}" ng-minlength="1" ng-maxlength="64" id="gPwd"><label for="gPwd" ng-bind="'admin_password_new' | translate"></label></div><div ng-messages="frmGuidePwd.gpwd.$error" ng-show="!frmGuidePwd.gpwd.$valid&&frmGuidePwd.gpwd.$touched"><div ng-message="required">{{'tips_wifi_pwd_length' | translate}}</div><div ng-message-exp="['minlength', 'maxlength']">{{'tips_wifi_pwd_length' | translate}}</div></div><div ng-messages="{'invalid': guide.newPwd.length<8}" ng-show="syncWifiPwd&&frmGuidePwd.gpwd.$touched&&guide.newPwd.length<8"><div ng-message="invalid">{{'tips_wifi_pwd_length' | translate}}</div></div><div class="input-group dropdown big"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="sync.synctext | translate"><select ng-model="sync.syncWifiPwd"><option ng-repeat="obj in syncOption" ng-bind="obj.key | translate" value="{{obj.value}}"></option></select><label for="" ng-bind="'guide_sync' | translate"></label><ul class="dropdown-list"><li ng-repeat="obj in syncOption" ng-click="changeSync(obj)" ng-bind="obj.key | translate"></li></ul></div><input class="btn" type="submit" ng-value="'next' | translate" ng-click="guide('wan')" ng-disabled="!frmGuidePwd.$valid"></form><p ng-click="guide('thanks')" ng-bind="'back' | translate"></p><style>.icon.checkbox{display:inline-block}input[type=checkbox]{display:none}</style>
