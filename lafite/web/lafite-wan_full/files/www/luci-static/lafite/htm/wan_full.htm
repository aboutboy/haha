<div class="controller" ng-controller="WanFullController"><form name="frm_wan" ng-switch on="wan.proto"><div class="form-title"><label for="frm_wan" ng-bind="::'wan_info' | translate"></label></div><div class="input-group"><label for="" ng-bind="::'wan_proto' | translate"></label><select ng-model="wan.proto"><option ng-repeat="protoItem in protos" ng-bind="::protoItem | translate" value="{{::protoItem}}"></option></select></div><div class="input-group" ng-switch-when="pppoe"><label for="username" ng-bind="::'wan_username' | translate"></label><input id="username" name="username" type="text" ng-model="wan.username" ng-pattern="/\S*/" required ng-maxlength="32"></div><div class="input-group" ng-switch-when="pppoe"><label for="password" ng-bind="::'wan_password' | translate"></label><input class="password validPwd" id="password" name="password" type="password" ng-model="wan.password" required ng-maxlength="32"></div><div class="input-group" ng-switch-when="static"><label for="input_static_ipaddr" ng-bind="::'wan_ipaddr' | translate"></label><input id="input_static_ipaddr" class="validIp" name="ipaddr" type="text" ng-model="wan.ipaddr" required></div><div class="input-group" ng-switch-when="static"><label for="input_static_netmask" ng-bind="::'wan_netmask' | translate"></label><input id="input_static_netmask" class="validIp" name="netmask" type="text" ng-model="wan.netmask" required></div><div class="input-group" ng-switch-when="static"><label for="input_static_gateway" ng-bind="::'wan_gateway' | translate"></label><input id="input_static_gateway" class="validIp" name="gateway" type="text" ng-model="wan.gateway" required></div><p ng-switch-when="dhcp" ng-bind="::'wan_dhcp_info' | translate"></p></form><form name="frm_dns"><div class="input-group"><label for="" ng-bind="::'wan_dns' | translate"></label><select ng-model="wan.peerdns"><option ng-repeat="disabled_option in ['0', '1']" ng-bind="::'disabled-{{::disabled_option}}' | translate" value="{{::disabled_option}}"></option></select></div><div class="input-group" ng-if="wan.peerdns!='1'" ng-repeat="value in wan.dns_text track by $index"><label for="input_dns{{$index}}" ng-bind="::'wan_dns' + $index | translate"></label><input id="input_dns{{$index}}" class="validIp" name="dns{{$index}}" type="text" ng-model="wan.dns_text[$index]" required></div></form><form name="frm_mtu"><div class="input-group"><label for="input_mtu" ng-bind="::'wan_mtu' | translate"></label><input id="input_mtu" name="mtu" type="text" ng-pattern="/\d+/" maxlength="4" ng-model="wan.mtu" required></div></form><form name="frm_mac"><div class="form-title"><label for="" ng-bind=""></label></div><div class="input-group"><label for="wan.macaddr" ng-bind="::'wan_mac' | translate"></label><input type="text" id="wan.macaddr" name="macaddr" required ng-model="wan.macaddr" class="validMac"></div></form><input type="button" ng-value="::'Submit' | translate" ng-click="submit('network')" ng-disabled="!frm_mac.$valid||!frm_dns.$valid||!frm_wan.$valid||!frm_mtu.$valid"></div>
