<div class="controller" ng-controller="IpListController"><form name="form_iplist" ng-submit="submit()"><div class="form-title"><label for="" ng-bind="::'static_server_info' | translate"></label></div><div class="flex-box iplist"><div class="flex-lg-60 flex-md-80 flex-sm-100 ovh"><div class="table-responsive"><table class="table"><thead><tr><th ng-bind="::'static_name' | translate"></th><th ng-bind="::'static_ipaddr' | translate"></th><th ng-bind="::'static_macaddr' | translate"></th><th ng-bind="::'table_option' | translate" class="small"></th></tr></thead><tbody ng-init="editFlag=[]"><tr ng-repeat="(key, item) in dhcp" ng-if="item['.type']=='host'&&key.lastIndexOf('__del')==-1&&key.lastIndexOf('__add')==-1"><td ng-if-start="editFlag[$index]"><input type="text" ng-model="item.name" title="{{item.name}}" name="listName{{$index}}" ng-class="{warning: !form_iplist.listName{{$index}}.$valid}"></td><td><input type="text" ng-model="item.ip" valid-ip="true" required name="listIP{{$index}}" ng-class="{warning: !form_iplist.listIP{{$index}}.$valid}"></td><td ng-if-end><input type="text" ng-model="item.mac" valid-mac="true" required name="listMAC{{$index}}" ng-class="{warning: !form_iplist.listMAC{{$index}}.$valid}"></td><td ng-if-start="!editFlag[$index]" ng-bind="item.name" title="{{item.name}}"></td><td ng-bind="item.ip"></td><td ng-if-end ng-bind="item.mac"></td><td><div ng-if="key.lastIndexOf('__add')==-1"><div class="edit" ng-show="!editFlag[$index]" ng-click="editFlag[$index]=!editFlag[$index]"></div><a href="javascript:;" ng-bind="::'table_save'| translate" ng-show="editFlag[$index]" ng-click="editFlag[$index]=!editFlag[$index];submit(key, item)"></a> <a class="del" href="javascript:;" ng-show="editFlag[$index]" ng-click="editFlag[$index]=!editFlag[$index];delete(key, item)"></a></div></td></tr><tr class="no-data" ng-if="!hasData && !newFlag"><td colspan="100" ng-bind="::'no data' | translate"></td></tr><tr ng-class="editing" ng-show="newFlag"><td><select ng-model="newData.name" ng-change="customerName()" ng-show="!showName"><option ng-bind="::'plsSelect' | translate" value="" selected="selected"></option><option ng-repeat="ipItem in hostList" ng-if="ipItem.name!=''" ng-bind="'{{::ipItem.name}}'" value="{{::ipItem.name}}"></option><option value="cname" ng-bind="::'table_edit'| translate"></option></select><input type="text" ng-model="newData.name" required ng-maxlength="10" ng-show="showName" title="{{newData.name}}" name="newName" ng-class="{warning: !form_iplist.newName.$valid}"></td><td><select ng-model="newData.ip" ng-change="customerIP()" ng-show="!showIP"><option ng-bind="::'plsSelect' | translate" value="" selected="selected"></option><option ng-repeat="ipItem in hostList" ng-bind="'{{::ipItem.ip}}'" value="{{::ipItem.ip}}"></option><option value="0.0.0.0" ng-bind="::'table_edit'| translate"></option></select><input type="text" ng-model="newData.ip" valid-ip="true" ng-show="showIP" required name="newIP" ng-class="{warning: !form_iplist.newIP.$valid}"></td><td><select ng-model="newData.mac" ng-change="customerMAC()" ng-show="!showMAC"><option ng-bind="'plsSelect' | translate" value="" selected="selected"></option><option ng-repeat="macItem in hostList" ng-bind="'{{::macItem.mac}}'" value="{{::macItem.mac}}"></option><option value="00:00:00:00:00:00" ng-bind="::'table_edit'| translate"></option></select><input type="text" ng-model="newData.mac" valid-mac="true" ng-show="showMAC" required name="newMAC" ng-class="{warning: !form_iplist.newMAC.$valid}"></td><td><a href="javascript:;" ng-click="add()" ng-bind="::'table_save'| translate"></a> <a class="del" href="javascript:;" ng-click="clearFlag()"></a></td></tr></tbody></table></div><div class="pull-right add-box" ng-show="!newFlag"><i class="iconfont icon-add" ng-click="clearFlag()"></i></div></div></div></form></div>
