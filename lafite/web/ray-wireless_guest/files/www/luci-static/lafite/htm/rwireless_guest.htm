<div class="controller" ng-controller="RWirelessGuideController"><form name="{{key}}" ng-repeat="(key, wifi) in wireless" ng-if="(-1!=key.indexOf('cfg')&&wifi.mode=='ap')&&(!!wifi.isolated||wifi.isolated=='1')" ng-submit="submit(key)"><div class="form-title"><label ng-bind="::'wireless_guide_info' | translate"></label><div class="slider input-top checkbox-slider"><label><input type="checkbox" ng-model="wifi.disabled"> <span></span></label></div></div><div class="input-group middle" ng-class="{warning: !{{key}}.wifissid.$valid}" ng-if-start="wifi.disabled"><label for="" ng-bind="::'wireless_ssid' | translate"></label><div class="pull-left rel"><input type="text" name="wifissid" ng-model="wifi.ssid" required ng-maxlength="32"><div class="toggle clear" ng-click="wifi.ssid=''"></div></div></div><div class="input-group"><label for="" ng-bind="::'wireless_encryption' | translate"></label><select ng-model="wifi.encryption"><option ng-repeat="encryptionItem in encryptionList" ng-bind="::'encryption-{{::encryptionItem}}' | translate" value="{{::encryptionItem}}"></option></select></div><div class="input-group middle" ng-if="wifi.encryption!='none'" ng-class="{warning: !{{key}}.wifipwd.$valid}" ng-if-end><label for="" ng-bind="::'wireless_key' | translate"></label><div class="pull-left rel"><input type="password" name="wifipwd" ng-model="wifi.key" ng-maxlength="32" ng-minlength="8" required valid-pwd="true"><div class="toggle eye"></div></div></div><input type="submit" name="" value="{{::'Submit' | translate}}" ng-disabled="!{{key}}.$valid"></form></div>
