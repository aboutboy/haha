<div class="controller center auth" ng-controller="BauthController"><form name="frm_bauth" ng-submit="submit()"><div class="input-group" ng-if="user.username.visibility"><label for="username" ng-bind="::'bauth.username' | translate"></label><input type="text" id="username" ng-model="user.username.text" required></div><div class="input-group" ng-if="user.password.visibility"><label for="password" ng-bind="::'bauth.password' | translate"></label><input type="password" id="password" valid-pwd ng-model="user.password.text" required></div><input type="submit" ng-value="::'Submit' | translate" ng-disabled="!frm_bauth.$valid"></form></div>
