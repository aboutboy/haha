<div class="container"><div class="content"><form name="frm_changepwd" ng-submit="changePwd()"><div class="title"><label ng-bind="'admin_password_update'|translate"></label></div><div class="input-group"><input class="password ipwd" name="oldpasswd" ng-model="old_passwd" ng-pattern="/\S*/" required id="input_old_pwd" placeholder="{{'admin_old_pwd' | translate}}" ng-minlength="1" ng-maxlength="13"><label for="input_old_pwd" ng-bind="'admin_password_old'|translate"></label></div><div class="input-group"><input class="password ipwd" name="newpasswd" ng-model="new_passwd" ng-pattern="/\S*/" required id="input_new_pwd" placeholder="{{'admin_new_pwd' | translate}}" ng-minlength="1" ng-maxlength="13"><label for="input_new_pwd" ng-bind="'admin_password_new'|translate"></label></div><div ng-messages="{'invalid':new_passwd===old_passwd && frm_changepwd.$valid}" ng-show="new_passwd===old_passwd && frm_changepwd.$valid "><div ng-message="invalid">{{'samePwd' | translate}}</div></div><input class="btn" type="submit" ng-value="'update'|translate" ng-disabled="new_passwd===old_passwd || !frm_changepwd.$valid"></form></div></div>
