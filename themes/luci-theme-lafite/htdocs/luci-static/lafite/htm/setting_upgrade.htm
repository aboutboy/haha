<div class="container"><div class="content"><form id="frmUpload" target="_uploadFrm" method="post" enctype="multipart/form-data" ng-init="uploadFirmware()" ng-if="!isMobile"><div class="title"><label for="frm_sysupdate" ng-bind="'admin_version_checker'|translate"></label></div><p><span ng-bind="'admin_version_current'|translate"></span> <strong ng-bind-template=" {{firmwareVersion}}"></strong></p><input id="image" name="image" type="file" style="display:none"> <input class="btn" type="submit" ng-value="'admin_version_update'|translate"><iframe name="_uploadFrm" style="display:none"></iframe></form><div class="hr" ng-if="!isMobile"></div><form><div class="title"><label ng-bind="'remoteUpdateInfo' | translate"></label></div><p ng-if="remote[otaConf.type] && !checking"><span ng-bind="'remoteStableVersion' | translate"></span> <strong ng-bind-template="{{remote[otaConf.type].raw}}" ng-if="remote[otaConf.type].raw"></strong> <strong ng-bind-template="({{remote[otaConf.type].type}})" ng-if="remote[otaConf.type].type"></strong></p><p ng-if="remote[otaConf.type] && updateEnable"><span ng-bind="'dStatus' | translate" ng-if="totalSize > 0"></span> <strong ng-bind-template="{{totalSize}}" ng-if="currentSize < 0"></strong> <strong ng-bind-template="{{currentSize}}/{{totalSize}}" ng-if="currentSize >= 0"></strong></p><div class="input-group dropdown"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="otaConf.type | translate"><select ng-model="otaConf.type"><option ng-repeat="item in releases" ng-bind="item | translate" value="{{item}}"></option></select><label for="" ng-bind="'release' | translate"></label><ul class="dropdown-list"><li ng-repeat="item in releases" ng-bind="item | translate" ng-click="switchItem(item)"></li></ul></div><input class="btn" type="submit" ng-value="otaText | translate" ng-click="otaFrm()" ng-disabled="otaDisable"><div class="log-area" ng-bind-html="firmwareLogs" ng-if="remote[otaConf.type] && updateEnable"></div></form></di
