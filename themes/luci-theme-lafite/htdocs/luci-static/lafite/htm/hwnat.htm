<div class="container"><div class="content"><form name="frm_hwnat" ng-submit="submit()" ng-repeat="item in hwnat"><div class="title"><label for="frm_hwnat" ng-bind="'hwnat_info'|translate"></label><div switch model="enabled" switch-flag="item.enabled" url="/cgi-bin/luci/api/hwacc/setter" data-enabled="{{item.enabled}}" data-wname="{{item.wname}}" ng-if="item.enabled!==null"></div></div><div class="input-group" ng-if="item.enabled === '1'"><input type="text" ng-readonly="true" ng-value="item.tcp_offload_text | translate"><label for="" ng-bind="'tcp_offload' | translate"></label></div><div class="input-group dropdown" ng-if="item.enabled === '1'"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="item.udp_offload_text | translate"><select ng-model="item.udp_offload"><option ng-repeat="option in hwnatPowerOptions" ng-bind="option.value | translate" value="{{option.key}}"></option></select><label for="" ng-bind="'udp_offload' | translate"></label><ul class="dropdown-list"><li ng-repeat="option in hwnatPowerOptions" ng-click="udpChange(item, option)" ng-bind="option.value | translate"></li></ul></div><div class="input-group dropdown" ng-if="item.enabled === '1'"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="item.ipv6_offload_text | translate"><select ng-model="item.ipv6_offload"><option ng-repeat="option in hwnatPowerOptions" ng-bind="option.value | translate" value="{{option.key}}"></option></select><label for="" ng-bind="'ipv6_offload' | translate"></label><ul class="dropdown-list"><li ng-repeat="option in hwnatPowerOptions" ng-click="ipv6Change(item, option)" ng-bind="option.value | translate"></li></ul></div><div class="input-group dropdown" ng-if="item.enabled === '1'"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="item.wifi_offload_text | translate"><select ng-model="item.wifi_offload"><option ng-repeat="option in hwnatPowerOptions" ng-bind="option.value | translate" value="{{option.key}}"></option></select><label for="" ng-bind="'wifi_offload' | translate"></label><ul class="dropdown-list"><li ng-repeat="option in hwnatPowerOptions" ng-click="wifiChange(item, option)" ng-bind="option.value | translate"></li></ul></div><input class="btn" type="submit" ng-value="'apply'|translate" ng-disabled="!frm_hwnat.$valid" ng-if="item.enabled === '1'"></form></div></div>
