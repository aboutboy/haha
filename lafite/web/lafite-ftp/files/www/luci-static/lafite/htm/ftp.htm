<div class="controller" ng-controller="FtpController"><form name="frm_ftp" ng-submit="submit('ftp')"><div class="form-title"><label for="" ng-bind="::'ftp' | translate"></label><div class="slider input-top checkbox-slider"><label><input type="checkbox" ng-model="ftp.main.enabled"> <span></span></label></div></div><div class="input-group middle" ng-class="{warning: !frm_ftp.banner.$valid}" ng-if-start="ftp.main.enabled"><label for="" ng-bind="::'ftp_banner' | translate"></label><div class="pull-left rel"><input type="text" name="banner" ng-model="ftp.main.ftpd_banner"><div class="toggle clear" ng-click="ftp.main.ftpd_banner=''"></div></div></div><div class="input-group"><label for="" ng-bind="::'ftp_anonymous' | translate"></label><select ng-model="ftp.main.anonymous_enable"><option ng-repeat="enabled_option in ['1', '0']" ng-bind="::'enabled-{{::enabled_option}}' | translate" value="{{::enabled_option}}"></option></select></div><div class="input-group" ng-if-end><label for="" ng-bind="::'ftp_write' | translate"></label><select ng-model="ftp.main.write_enable"><option ng-repeat="enabled_option in ['1', '0']" ng-bind="::'enabled-{{::enabled_option}}' | translate" value="{{::enabled_option}}"></option></select></div><input type="submit" ng-disabled="!frm_ftp.$valid" ng-value="::'Submit' | translate"></form></div>
