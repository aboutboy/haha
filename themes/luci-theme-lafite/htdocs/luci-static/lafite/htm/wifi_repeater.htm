<div class="container"><div class="content"><form name="frm_wifi"><div class="title"><label ng-bind="'menu_wifi_repeater'|translate"></label></div><div ng-repeat="status in wifiJoin" ng-if="status.disabled=='0'"><div class="input-group" ng-if="status.ssid"><input name="ssid" type="text" ng-model="status.ssid" ng-readonly="true"><label for="" ng-bind="'wifi_ssid'|translate"></label></div><div class="input-group" ng-if="status.encryption"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="status.encryption_text|translate"><label for="" ng-bind="'wifi_encryption'|translate"></label></div><div class="input-group" ng-if="status.encryption && status.encryption!='none'"><input class="password ipwd" name="wifipassword" ng-model="status.key" ng-readonly="true"><label for="" ng-bind="'wifi_password'|translate"></label></div></div><input class="btn" type="button" ng-value="'wifi_scan' | translate" ng-click="scanWifi()"> <input class="btn" type="button" ng-value="'wifi_disconn' | translate" ng-click="disConn()" ng-show="wifiJoin.length>0&&wifiJoin[0].disabled=='0'"><div class="hr" ng-if="scanInfo.length>0"></div><table class="table" ng-if="scanInfo.length>0"><thead class="table-head"><tr><th ng-bind="'wifi_ssid' | translate"></th><th ng-bind="'wifi_bssid' | translate" ng-if="wifiExpert"></th><th ng-bind="'wifi_channel' | translate" ng-if="wifiExpert"></th><th ng-bind="'wifi_quality' | translate"></th><th ng-bind="'wifi_wdsencryption' | translate"></th><th ng-bind="'options' | translate" class="small"></th></tr></thead><tbody class="table-body"><tr ng-repeat="wifiItem in scanInfo | orderBy:'quality':true"><td ng-bind="wifiItem.ssid"></td><td ng-bind="wifiItem.bssid" ng-if="wifiExpert"></td><td ng-bind="wifiItem.channel" ng-if="wifiExpert"></td><td ng-bind="wifiItem.quality"></td><td ng-bind="wifiItem.encryption.enabled | translate"></td><td class="small"><a class="blue" href="javascript:;" ng-click="joinWifi(wifiItem)" ng-bind="'join' | translate"></a></td></tr></tbody></table></form></div></div>
