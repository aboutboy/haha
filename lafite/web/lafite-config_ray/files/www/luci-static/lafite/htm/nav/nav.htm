<div ng-class="classname" ng-hide="nav.length==0" class="navbar"><div class="navlogo"><img src="/luci-static/lafite/img/nav-logo.png"></div><div class="sm-only mobile-logo"><img src="/luci-static/lafite/img/logo.png"></div><a ng-controller="NavAboutController" ng-click="jumpAbout()" ng-bind="'about_pandorabox' | translate" class="aboutlink pointer"></a><div on-repeat-done="nav_done" ng-repeat="item in nav" ng-class="{active: item.active, clicked: item.clicked}" ng-click="click(item.title, item.indexId, item)" class="item bg-color-{{$index+1}}"><i class="iconfont icon-{{::item.title}}"></i><span ng-bind="::'NAV_{{::item.title}}' | translate"></span></div><div ng-controller="TranslateController" class="translate"><div ng-click="::changeLang('zh_cn')" class="sm-only"><img src="/luci-static/lafite/img/i18n_chinese.png" class="pointer"></div><div ng-click="::changeLang('en_us')" class="sm-only"><img src="/luci-static/lafite/img/i18n_english.png" class="pointer"></div></div></div>
