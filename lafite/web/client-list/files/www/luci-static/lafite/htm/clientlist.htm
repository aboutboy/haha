<div ng-controller="ClientListController" class="controller"><form name="frm_client_list"><div class="form-title"><label for="" ng-bind="::'ClientList' | translate"></label></div><div class="list-head"><div ng-class="{'active' : showlist == 'white'}" ng-bind="::'WhiteList' | translate" ng-click="showlist = 'white'"></div><div ng-class="{'active' : showlist == 'black'}" ng-bind="::'BlackList' | translate" ng-if="blacklist.length != 0" ng-click="showlist = 'black'"></div></div><div class="list"><div ng-show="showlist=='white'" class="list-white"><div ng-repeat="item in whitelist" ng-init="showWhiteList = { }" ng-blur="showWhiteList[$index] = ''" class="list-item"><div ng-class="{'mobile': item.rx}" class="device computer"></div><div class="name"><span><input type="text" ng-value="item.hostname" readonly="readonly"></span><div class="list-span"><div ng-click="showWhiteList[$index]='rate'" ng-style="{'active': showWhiteList[$index]=='rate'}" class="option rate"><div ng-if="showWhiteList[$index]=='rate'" class="list-box"><div class="box-left"><h5><span ng-bind="::'MaxDown' | translate"></span> <input type="text" ng-value="item.maxdown"></h5><h5><span ng-bind="::'MaxUp' | translate"></span> <input type="text" ng-value="item.maxup"></h5></div><div class="box-right"><p ng-bind="::'Yes' | translate"></p><p ng-bind="::'NO' | translate" ng-click="showWhiteList[$index]=''"></p></div></div></div><div ng-click="showWhiteList[$index]='info'" ng-style="{'active': showWhiteList[$index]=='info'}" class="option info"><div ng-if="showWhiteList[$index]=='info'" class="list-box"><div class="box-left"><h6 ng-bind="::'Macaddr' | translate"></h6><h6 ng-bind="::'IPaddr' | translate"></h6><h6 ng-bind="::'Expires' | translate"></h6></div><div class="box-right"><h6 ng-bind="::item.macaddr"></h6><h6 ng-bind="::item.ipaddr"></h6><h6 ng-bind="::item.expires"></h6></div></div></div><div ng-click="showWhiteList[$index]='add'" ng-style="{'active': showWhiteList[$index]=='add'}" class="option blocklist"><div ng-if="showWhiteList[$index]=='add'" class="list-box"><div class="box-left"><h4 ng-bind="::'addblacklist' | translate"></h4></div><div class="box-right"><p ng-bind="::'Yes' | translate"></p><p ng-bind="::'NO' | translate" ng-click="showWhiteList[$index]=''"></p></div></div></div></div></div></div></div><div ng-show="showlist=='black'" class="list-block"><div ng-repeat="item in blacklist" ng-init="showBlackList = { }" ng-blur="showBlackList[$index] = ''" class="list-item"><div ng-class="{'mobile': item.rx}" class="device computer"></div><div class="name"><span><input type="text" ng-value="item.hostname" readonly="readonly"></span><span class="edit"></span><div class="list-span"><div ng-click="showBlackList[$index]='rate'" ng-style="{'active': showBlackList[$index]=='rate'}" class="option cancel"><div ng-if="showBlackList[$index]=='rate'" class="list-box"><div class="box-left"><h4 ng-bind="::'Restoreblacklist' | translate"></h4></div><div class="box-right"><p ng-bind="::'Yes' | translate"></p><p ng-bind="::'NO' | translate" ng-click="showBlackList[$index]=''"></p></div></div></div></div></div></div></div></div><input type="button" ng-click="refresh()" ng-value="::'Refresh' | translate" class="btn"></form></div>
