<div class="container"><div class="content"><form ng-submit="update()"><div class="title"><label for="" ng-bind="'static_server_info' | translate"></label></div><table class="table"><thead class="table-head"><tr><th ng-bind="'static_name' | translate"></th><th ng-bind="'static_ipaddr' | translate"></th><th ng-bind="'static_macaddr' | translate"></th><th ng-bind="'options' | translate" class="small"></th></tr></thead><tbody class="table-body" ng-class="{empty: !static.length||static.length===0}"><tr ng-repeat="item in static | orderBy: 'ipaddr'"><td ng-bind="item.name"></td><td ng-bind="item.ipaddr"></td><td ng-bind="item.macaddr"></td><td class="small"><a href="javascript:;" ng-click="update(item)" class="icon edit"></a> <a href="javascript:;" ng-click="delete(item)" class="icon delete"></a></td></tr></tbody></table><p class="table-empty" ng-show="!static.length||static.length===0" ng-bind="'list_empty' | translate"></p><input class="btn" type="submit" ng-value="'Add' | translate"></form></div></div>
