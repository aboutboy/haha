<div ng-controller="RSimController" class="controller"><div class="form-title"><label ng-bind="::'TITLE' | translate"></label></div><form name="frm_sim" ng-submit="submit()"><div class="generic-frame"><div ng-bind="::'config title' | translate" class="generic-title"></div><div class="generic-item"><div class="input-group"><label ng-bind="::'carrier' | translate"></label><select ng-model="carrier.selected" ng-change="setSim()"><option ng-repeat="(key, item) in selectOption" ng-bind="::key | translate" value="{{key}}"></option></select></div><div ng-class="{warning: !frm_sim.apn.$valid}" class="input-group middle"><label ng-bind="::'apn' | translate" for="apn"></label><div class="pull-left rel"><input id="apn" name="apn" type="text" ng-model="sim.apn" required ng-disabled="carrier.checked"><div ng-hide="carrier.checked" ng-click="sim.apn=''" class="toggle clear"></div></div></div><div ng-class="{warning: !frm_sim.dialnumber.$valid}" class="input-group middle"><label ng-bind="::'dialnumber' | translate" for="dialnumber"></label><div class="pull-left rel"><input id="dialnumber" name="dialnumber" type="text" ng-model="sim.dialnumber" required ng-disabled="carrier.checked"><div ng-hide="carrier.checked" ng-click="sim.dialnumber=''" class="toggle clear"></div></div></div><input type="submit" ng-disabled="!frm_sim.$valid" ng-value="::'Submit' | translate"></div></div></form></div>
