<div class="container"><div class="content" ng-if="statusWan"><form><div class="title"><label ng-bind="'menu_status_network' | translate"></label></div><div class="input-group"><input type="text" readonly="true" ng-value="'runTimeFormat' | translate:wanUpTime_text" ng-if="wanUpTime_text"> <input type="text" readonly="true" ng-value="'loadTime' | translate" ng-if="!wanUpTime_text"><label for="" ng-bind="'wan_uptime' | translate"></label></div><div class="input-group"><input type="text" ng-value="statusWan.proto_text | translate" readonly="true"><label for="" ng-bind="'wan_proto' | translate"></label></div><div class="input-group" ng-if="statusWan.status"><input type="text" ng-value="statusWan.status.ipaddr" readonly="true"><label for="" ng-bind="'wan_ipaddr' | translate"></label></div><div class="input-group" ng-if="statusWan.status"><input type="text" ng-value="statusWan.status.netmask" readonly="true"><label for="" ng-bind="'wan_netmask' | translate"></label></div><div class="input-group" ng-if="statusWan.status"><input type="text" ng-value="statusWan.status.gwaddr" readonly="true"><label for="" ng-bind="'wan_gateway' | translate"></label></div><div class="input-group" ng-if="statusWan.status" ng-repeat="item in statusWan.status.dns"><input type="text" ng-value="item" readonly="true"><label for="" ng-bind="'dns' + $index | translate"></label></div><div class="input-group short"><input type="text" ng-value="dhcpNum" readonly="true"><label for="" ng-bind="'assign' | translate"></label></div></form></div></div>
