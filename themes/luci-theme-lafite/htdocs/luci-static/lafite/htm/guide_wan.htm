<div ng-switch on="wan_conf.proto"><div class="title"><label for="frm_wan" ng-bind="'wan_info' | translate"></label><ul><li ng-class="{'active': wan_conf.proto=='pppoe'}"><a href="javascript:;" ng-click="wan_conf.proto='pppoe'" ng-bind="'wan_pppoe'|translate"></a></li><li ng-class="{'active': wan_conf.proto=='static'}"><a href="javascript:;" ng-click="wan_conf.proto='static'" ng-bind="'wan_static'|translate"></a></li><li ng-class="{'active': wan_conf.proto=='dhcp'}"><a href="javascript:;" ng-click="wan_conf.proto='dhcp'" ng-bind="'wan_dhcp'|translate"></a></li></ul></div><form name="frm_wan_pppoe" ng-switch-when="pppoe"><div class="input-group big" ng-class="{'warning': !frm_wan_pppoe.username.$valid && frm_wan_pppoe.username.$touched}"><input name="username" type="text" ng-pattern="/\S*/" required ng-model="wan_conf.pppoe.uname" placeholder="{{'tips_wan_username' | translate}}" id="username"><label for="username" ng-bind="'wan_username'|translate"></label></div><div class="input-group big" ng-class="{'warning': !frm_wan_pppoe.password.$valid && frm_wan_pppoe.password.$touched}"><input class="password ipwd" name="password" ng-pattern="/\S*/" required ng-model="wan_conf.pppoe.pwd" placeholder="{{'tips_wan_password' | translate}}" id="password"><label for="password" ng-bind="'wan_password'|translate"></label></div><input class="btn" type="submit" ng-value="'next'|translate" ng-click="guide('wifi')" ng-disabled="!frm_wan_pppoe.$valid"></form><form name="frm_wan_static" ng-switch-when="static"><div class="input-group big" ng-class="{'warning': !frm_wan_static.ipaddr.$valid && frm_wan_static.ipaddr.$touched}"><input name="ipaddr" type="text" ng-model="wan_conf.static.ipaddr" required placeholder="{{'tips_ip_type' | translate}}" id="input_static_ip" class="ip"><label for="input_static_ip" ng-bind="'wan_ipaddr'|translate"></label></div><div class="input-group big" ng-class="{'warning': !frm_wan_static.netmask.$valid && frm_wan_static.netmask.$touched}"><input name="netmask" type="text" ng-model="wan_conf.static.netmask" required placeholder="{{'tips_netmask' | translate}}" id="input_static_netmask" class="ip"><label for="input_static_netmask" ng-bind="'wan_netmask'|translate"></label></div><div class="input-group big" ng-class="{'warning': !frm_wan_static.gateway.$valid && frm_wan_static.gateway.$touched}"><input name="gateway" type="text" ng-model="wan_conf.static.gateway" required placeholder="{{'tips_gateway' | translate}}" id="input_static_gateway" class="ip"><label for="input_static_gateway" ng-bind="'wan_gateway'|translate"></label></div><input class="btn" type="submit" ng-value="'next'|translate" ng-click="guide('wifi')" ng-disabled="!frm_wan_static.$valid"></form><form name="frm_wan_dhcp" ng-switch-when="dhcp"><p style="margin-bottom:10px;padding-left:50px;margin-top:15px;text-align:left" ng-bind="'wan_dhcp_info'|translate"></p><input class="btn" type="submit" ng-value="'next' | translate" ng-click="guide('wifi')"></form><p ng-click="guide('pwd')" ng-bind="'back' | translate"></p></div>
