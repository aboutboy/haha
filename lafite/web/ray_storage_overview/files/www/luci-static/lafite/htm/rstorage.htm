<div ng-controller="RStorageOverviewController" class="controller"><form><div class="form-title"><label ng-bind="::'StorageOverview' | translate"></label></div><div class="storage-group"><div ng-if="deviceList.length == 0" ng-bind="::'Not Found Storage Device' | translate" class="msg"></div><div ng-repeat="item in deviceList" class="storage-item"><div class="Logo usb"></div><div ng-bind="::item.name" ng-if="item.name" class="Name"></div><div ng-bind="::'USB Storage' | translate" ng-if="!item.name" class="Name"></div><div class="Size"><span style="width: {{item.p}}"><span>{{item.used}}</span></span></div><div class="totalSize">{{item.size}}</div></div></div></form></div>
