<div class="controller" ng-controller="RWanController"><form><div class="form-title"><label ng-bind="::'wan_info' | translate" class="ng-binding"></label></div></form><form ng-if-start="internetInfo.up && !internetInfo.error"><div class="generic-frame net-info"><div class="generic-title" ng-bind="::'internet_info' | translate" class="ng-binding"></div><table class="table"><thead><th ng-bind="::'internet_proto' | translate" class="ng-binding"></th><th ng-bind="::'internet_ip' | translate" class="ng-binding"></th><th ng-bind="::'wan_gateway' | translate" class="ng-binding"></th><th ng-repeat="dnsItem in internetInfo.dns" ng-bind="::'wan_dns' + $index | translate" class="ng-binding"></th></thead><tr ng-if="internetInfo.up"><td ng-bind="internetInfo.proto | translate"></td><td ng-bind="internetInfo.ipaddr"></td><td ng-bind="internetInfo.gateway"></td><td ng-repeat="dnsItem in internetInfo.dns" ng-bind="dnsItem"></td></tr><tr><td colspan="4"></td></tr></table></div></form><hr ng-if-end><form name="frm_wan" ng-submit="submit('network')" ng-switch on="wan.proto"><div class="generic-frame"><div class="generic-title" for="username" ng-bind="::'wan_proto' | translate"></div><div class="generic-item"><div class="input-group"><label for="username" ng-bind="::'internet_proto' | translate" class="ng-binding"></label><select ng-model="wan.proto" ng-change="stopTask()"><option ng-repeat="protoItem in protos" ng-bind="::('option_' + protoItem) | translate" value="{{::protoItem}}"></option></select></div><div class="input-group middle" ng-switch-when="pppoe" ng-class="{warning: !frm_wan.username.$valid}"><label for="username" ng-bind="::'wan_username' | translate" class="ng-binding"></label><div class="pull-left rel"><input id="username" name="username" type="text" ng-model="wan.username" ng-pattern="/\S*/" required ng-maxlength="32"><div class="toggle clear" ng-click="wan.username=''"></div></div></div><div class="input-group middle" ng-switch-when="pppoe" ng-class="{warning: !frm_wan.password.$valid}"><label for="password" ng-bind="::'wan_password' | translate" class="ng-binding"></label><div class="pull-left rel"><input class="password validPwd" id="password" name="password" type="password" ng-model="wan.password" required ng-maxlength="32"><div class="toggle eye"></div></div></div><div class="input-group middle" ng-switch-when="static" ng-class="{warning: !frm_wan.ipaddr.$valid}"><label for="input_static_ipaddr" ng-bind="::'wan_ipaddr' | translate" class="ng-binding"></label><div class="pull-left rel"><input id="input_static_ipaddr" name="ipaddr" type="text" ng-model="wan.ipaddr" valid-ip required><div class="toggle clear" ng-click="wan.ipaddr=''"></div></div></div><div class="input-group middle" ng-switch-when="static" ng-class="{warning: !frm_wan.netmask.$valid}"><label for="input_static_netmask" ng-bind="::'wan_netmask' | translate" class="ng-binding"></label><div class="pull-left rel"><input id="input_static_netmask" name="netmask" type="text" ng-model="wan.netmask" valid-ip required><div class="toggle clear" ng-click="wan.netmask=''"></div></div></div><div class="input-group middle" ng-switch-when="static" ng-class="{warning: !frm_wan.gateway.$valid}"><label for="input_static_gateway" ng-bind="::'wan_gateway' | translate" class="ng-binding"></label><div class="pull-left rel"><input id="input_static_gateway" name="gateway" type="text" ng-model="wan.gateway" valid-ip required><div class="toggle clear" ng-click="wan.gateway=''"></div></div></div><div class="input-group middle" ng-repeat="value in wan.dns_text track by $index" ng-switch-when="static" ng-class="{warning: !frm_wan.dns{{$index}}.$valid}"><label for="input_dns{{$index}}" ng-bind="::('wan_dns' + $index) | translate" class="ng-binding"></label><div class="pull-left rel"><input id="input_dns{{$index}}" name="dns{{$index}}" type="text" ng-model="wan.dns_text[$index]" valid-ip required><div class="toggle clear" ng-click="wan.dns_text[$index]=''"></div></div></div><div ng-if="internetInfo.up==false"><warning-text content="{{::'wan_link_down' | translate}}"></warning-text></div><div ng-if="internetInfo.up==true && internetInfo.error"><warning-text content="{{internetInfo.error | translate}}"></warning-text></div><input type="submit" ng-disabled="!frm_wan.$valid" ng-value="::'Submit' | translate"></div></div></form></div>
