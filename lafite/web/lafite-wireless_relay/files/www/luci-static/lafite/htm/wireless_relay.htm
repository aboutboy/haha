<div class="controller" ng-controller="WirelessRelayController"><form ng-submit="connect()" ng-if-start="isExist"><h3>Wireless Relay</h3><label>BSSID</label><input type="text" ng-model="relay.bssid"><br><label>SSID</label><input type="text" ng-model="relay.ssid"><br><label>Channel</label><input type="text" ng-model="relay.channel"><br><label>Encryption</label><input type="text" ng-model="relay.encryption"><br><label ng-if-start="relay.encryption!='none'">Key</label><input type="text" ng-model="relay.key"><br ng-if-end><input type="submit" name="Submit"></form><hr ng-if-end><div ng-init="clickList={ }"><h3>AP LIST</h3><div class="pointer" ng-repeat-start="item in list" ng-init="clickList[item.ssid]=$first?true:false" ng-click="clickList[item.ssid]=!clickList[item.ssid]" ng-bind="item.ssid"></div><table ng-repeat-end ng-if="clickList[item.ssid]"><thead><tr><th>Signal</th><th>SSID</th><th>Quality</th><th>Encryption</th><th>Option</th></tr></thead><tbody><tr ng-repeat="device in item.devices"><td ng-bind="device.signal"></td><td ng-bind-template="{{device.mac}} [{{device.channel<=14?'2.4G':'5G'}}]{{device.hidden?'[HIDDEN]':''}}"></td><td ng-bind="device.quality"></td><td ng-bind="device.encryption"></td><td><a class="btn pointer" ng-click="addForm(device,item)">Connect</a></td></tr></tbody></table></div><a class="btn pointer" ng-click="scan()">Scan</a></div>
