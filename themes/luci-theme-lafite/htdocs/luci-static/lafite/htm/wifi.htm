<div class="container"><div class="content"><form name="frm_wifi{{$index}}" ng-repeat-start="item in wifi"><div class="title"><label ng-bind="'wifi_mode_24'|translate" ng-if="item.type=='2.4'"></label><label ng-bind="'wifi_mode_58'|translate" ng-if="item.type=='5.8'"></label><div switch model="disabled" url="/cgi-bin/luci/api/wifi/power" data-disabled="{{item.disabled}}" data-wname="{{item.wname}}" switch-flag="item.disabled" ng-if="item.disabled!==null"></div></div><div ng-show="item.disabled==='0'"><div class="input-group" ng-class="{'warning':!frm_wifi{{$index}}.ssid.$valid && frm_wifi{{$index}}.ssid.$touched}"><input name="ssid" type="text" ng-model="item.ssid" ng-pattern="/\S*/" required ng-minlength="1" ng-maxlength="256" id="wifi_ssid_{{$index}}"><label for="wifi_ssid_{{$index}}" ng-bind="'wifi_ssid'|translate"></label></div><div ng-messages="this['frm_wifi' + $index].ssid.$error" ng-show="!frm_wifi{{$index}}.ssid.$valid&&frm_wifi{{$index}}.ssid.$touched"><div ng-message="required">{{'tips_wifi_ssid' | translate}}</div></div><div class="input-group dropdown" ng-if="item.encryption"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="item.encryption_text|translate"><select ng-model="item.encryption"><option ng-repeat="encry in encryptions" ng-bind="encry.value|translate" value="{{encry.key}}"></option></select><label for="" ng-bind="'wifi_encryption'|translate"></label><ul class="dropdown-list"><li ng-repeat="encry in encryptions" ng-click="encryption_change(item, encry)" ng-bind="encry.value|translate"></li></ul></div><div class="input-group" ng-if="item.encryption && item.encryption!='none'" ng-class="{'warning': !frm_wifi{{$index}}.wifipwd.$valid && frm_wifi{{$index}}.wifipwd.$touched}"><input class="password ipwd" name="wifipwd" ng-model="item.key" ng-minlength="8" ng-maxlength="63" ng-required="item.encryption!='none'" placeholder="{{'tips_wifi_pwd' | translate}}" id="wifi_pwd_{{$index}}"><label for="wifi_pwd_{{$index}}" ng-bind="'wifi_password'|translate"></label></div><div ng-messages="this['frm_wifi' + $index].wifipwd.$error" ng-show="!frm_wifi{{$index}}.wifipwd.$valid &&frm_wifi{{$index}}.wifipwd.$touched"><div ng-message-exp="['required', 'minlength', 'maxlength']">{{'tips_wifi_pwd_length' | translate}}</div></div><div class="input-group dropdown"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="item.channel_text|translate"><select ng-model="item.channel"><option value="auto" ng-bind="'auto'|translate"></option><option ng-repeat="option in item.freqlist" ng-bind="'wifiChannelFormat'| translate: option.channel_text" value="{{option.channel_text.freq}}"></option></select><label for="" ng-bind="'wifi_channel'|translate"></label><ul class="dropdown-list"><li ng-click="channel_change(item, 'auto')" ng-bind="'auto'|translate"></li><li ng-repeat="freq in item.freqlist" ng-click="channel_change(item, freq)" ng-bind="'wifiChannelFormat'| translate: freq.channel_text"></li></ul></div><div class="input-group dropdown" ng-if="item.noscan_text"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="item.noscan_text | translate"><select ng-model="item.noscan"><option ng-repeat="option in noscan" ng-bind="'obj.key'| translate" value="{{obj.value}}"></option></select><label for="" ng-bind="'wifi_noscan' | translate"></label><ul class="dropdown-list"><li ng-repeat="obj in noscan" ng-click="noscanChange(item, obj)" ng-bind="obj.key | translate"></li></ul></div><div class="input-group dropdown" ng-if="item.txpower_text"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="item.txpower_text | translate"><select ng-model="item.txpower"><option ng-repeat="option in txpower" ng-bind="option.key | translate" value="{{option.value}}"></option></select><label for="" ng-bind="'wifi_txpower' | translate"></label><ul class="dropdown-list"><li ng-repeat="obj in txpower" ng-click="txpowerChange(item, obj)" ng-bind="obj.key | translate"></li></ul></div></div><input class="btn" ng-show="$last && btnShow" type="button" ng-value="'apply'|translate" ng-click="setWifi()"></form><div class="hr" ng-if="!$last" ng-repeat-end></div></div></div>
