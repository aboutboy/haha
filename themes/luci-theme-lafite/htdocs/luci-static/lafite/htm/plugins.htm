<div class="container"><div class="content"><form><div class="title"><label ng-bind="'plugin_show' | translate"></label></div><table class="table"><thead class="table-head"><tr><th ng-bind="'index' | translate"></th><th ng-bind="'name' | translate"></th><th ng-bind="'version' | translate"></th><th ng-bind="'manage' | translate"></th></tr></thead><tbody class="table-body" ng-class="{empty: !plugins.length||plugins.length===0}"><tr ng-repeat="item in plugins"><td ng-bind="$index+1"></td><td ng-bind="item.name"></td><td ng-bind="item.version"></td><td><a href="javascript:;" ng-click="jumpPlugin(item)" ng-bind="'Enter' | translate"></a></td></tr></tbody></table><p class="table-empty" ng-show="!plugins.length||plugins.length===0" ng-bind="'list_empty' | translate"></p></form></div></div>
