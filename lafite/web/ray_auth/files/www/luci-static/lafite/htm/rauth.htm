<div ng-controller="RauthController" class="center login"><form name="frm_bauth" ng-submit="submit()" ng-if="display"><img src="/luci-static/lafite/img/pandorabox.png" alt="PandoraBox"><p ng-bind="::'longinTitle' | translate" class="title"></p><div ng-if="loginErr" ng-bind="::'inputErr' | translate" class="tips warning"></div><div ng-messages="frm_bauth.authinput.$error" ng-show="!frm_bauth.authinput.$valid &amp;&amp; frm_bauth.authinput.$touched"><div ng-message="required" ng-bind="::'tipsPwdRequired' | translate" class="tips warning"></div><div ng-message="maxlength" ng-bind="::'tipsMaxInput' | translate" class="tips warning"></div><div ng-message="valid" ng-bind="::'tipsInvalidInput' | translate" class="tips warning"></div></div><div ng-class="{warning: !frm_bauth.authinput.$valid &amp;&amp; frm_bauth.authinput.$touched}" class="input-group big"><i class="icons icon-passwd"></i> <input id="password" name="authinput" type="password" valid-pwd ng-maxlength="32" ng-model="user.password.text" placeholder="{{::'inputPwd' | translate}}" ng-focus="clearFlag()" required class="password"><div class="toggle eye"></div></div><div class="btn-list"><div class="btn-item"><div class="btn-circle"><div class="btn-default btn-icon"><input type="submit" value="" ng-disabled="!frm_bauth.$valid"></div></div></div></div></form></div>
