<div ng-controller="RWirelessRelayController" class="controller"><form ng-submit="connect()" ng-if="isExist" name="form_wifirelay"><div class="form-title"><label ng-bind="::'Wireless Relay' | translate"></label><div class="slider input-top checkbox-slider"><label><input type="checkbox" ng-model="relay.disabled"><span></span></label></div></div><div ng-if-start="relay.disabled" class="input-group middle"><label ng-bind="::'BSSID' | translate" class="generic-title"></label><input type="text" ng-model="relay.bssid"></div><div class="input-group middle"><label ng-bind="::'SSID' | translate" class="generic-title"></label><input type="text" ng-model="relay.ssid"></div><div class="input-group middle"><label ng-bind="::'Channel' | translate" class="generic-title"></label><select ng-model="relay.channel"><option ng-repeat="fItem in freqList[relay.device]" ng-bind="fItem.key | translate" value="{{::fItem.val}}"></option></select></div><div class="input-group middle"><label ng-bind="::'Encryption' | translate" class="generic-title"></label><select ng-model="relay.encryption"><option ng-repeat="eItem in encryptionOption" ng-bind="eItem.key | translate" value="{{::eItem.val}}"></option></select></div><div ng-class="{warning: form_wifirelay.wifipwd.$invalid}" ng-if-end class="input-group middle"><label ng-bind="::'Key' | translate" class="generic-title"></label><div class="pull-left rel"><input type="password" name="wifipwd" valid-pwd ng-model="relay.key" ng-maxlength="32" ng-minlength="8" required><div class="toggle eye"></div></div></div><input type="submit" name="{{::'Submit' | translate}}" ng-disabled="form_wifirelay.$invalid"></form><div ng-if="isExist&&relay.disabled"><div class="form-title"><label ng-bind="::'Relay Status' | translate"></label></div><table class="table"><thead class="table-head"><tr><th ng-bind="::'Status' | translate"></th><th ng-bind="::'IPAddr' | translate" ng-if-start="!!status.up"></th><th ng-bind="::'Gateway' | translate"></th><th ng-bind="::'DNS' | translate" ng-if-end></th></tr></thead><tbody class="table-body"><tr ng-if="status.up==null"><td colspan="4" ng-bind="::'Getting' | translate"></td></tr><tr ng-show="status.up==false" ng-if-start="status.up!=null"><td colspan="4" ng-show="status.pending==false" ng-bind="::'Fail' | translate"></td><td colspan="4" ng-show="status.pending==true" ng-bind="::'Connecting' | translate"></td></tr><tr ng-show="status.up==true&&status.pending==false" ng-if-end><td ng-bind="::'Success' | translate"></td><td ng-bind="status['ipv4-address'][0].address"></td><td ng-bind="status.route[0].target"></td><td ng-bind="status['dns-server'].join(' / ')"></td></tr></tbody></table></div><style>.pagination {
        margin-bottom: 10px;
    }</style><form ng-submit="scan()"><div class="form-title"><label ng-bind="::'AP List' | translate"></label></div><input type="submit" ng-value="::'Scan' | translate" ng-if="list.length==0"><div ng-if="showIndex.length!=0" class="pagination"><p ng-click="preIndex()" ng-if="curPage!=1" class="pointer">&lt;</p><div ng-repeat="v in showIndex | limitTo: 10" ng-click="loadPage(v)" ng-class="{active:(($index+1)==curPage)}" class="pointer"></div><p ng-click="nextIndex()" ng-if="curPage!=showIndex.length" class="pointer">&gt;</p></div><div class="panel-group panel-relay"><div ng-repeat="item in list | orderBy: 'ssid'" class="panel panel-default flex-md-60"><div class="panel-heading"><div ng-bind="item.ssid"></div></div><div class="panel-body"><hr ng-repeat-start="device in item.devices" ng-if="!$first"><div ng-repeat-end class="flex-box flex-wrap"><div class="flex-md-100"><ul><li class="flex-box-wrap"><span ng-bind="::'Signal' | translate" class="flex-md-20 flex-sm-30"></span><span class="flex-md-80.flex-sm-70"><i class="iconfont icon-signal-{{::device.signalLv}}"></i></span></li><li class="flex-box-wrap"><span ng-bind="::'SSID' | translate" class="flex-md-20 flex-sm-30"></span><span class="flex-md-80.flex-sm-70"><b ng-bind-template="{{::device.mac}} [{{device.channel&lt;=14?'2.4G':'5G'}}]{{device.hidden?'[HIDDEN]':''}}"></b></span></li><li class="flex-box-wrap"><span ng-bind="::'Quality' | translate" class="flex-md-20 flex-sm-30"></span><span class="flex-md-80.flex-sm-70"><b ng-bind="device.quality"></b></span></li><li class="flex-box-wrap"><span ng-bind="::'Encryption' | translate" class="flex-md-20 flex-sm-30"></span><span class="flex-md-80.flex-sm-70"><b ng-bind="device.encryption | translate"></b></span></li></ul></div><div ng-click="addForm(device,item)" class="flex-md-100 pointer"><input type="button" ng-value="::'Connect' | translate" class="btn"></div></div></div></div></div><div ng-if="showIndex.length!=0" class="pagination"><p ng-click="preIndex()" ng-if="curPage!=1" class="pointer">&lt;</p><div ng-repeat="v in showIndex | limitTo: 10" ng-click="loadPage(v)" ng-class="{active:(($index+1)==curPage)}" class="pointer" ng-bind="v"></div><p ng-click="nextIndex()" ng-if="curPage!=showIndex.length" class="pointer">&gt;</p></div><input type="submit" ng-value="::'Rescan' | translate" ng-if="list.length!=0"></form></div>
