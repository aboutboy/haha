<div class="container"><div class="content"><form name="frm_qos" ng-submit="global()"><div class="title"><label for="" ng-bind="'qos_server_info' | translate"></label><div switch model="enabled" url="/cgi-bin/luci/api/qos/setter/power" data-enabled="{{qos.global.enabled}}" switch-flag="qos.global.enabled" ng-if="qos.global.enabled!==null"></div></div><div ng-show="qos.global.enabled==='1'"><div class="input-group" ng-class="{'warning': !frm_qos.download.$valid && frm_qos.download.$touched}"><label class="suffix kbs"></label><input id="qosDown" name="download" type="text" ng-pattern="/^\d*$/" ng-model="qos.global.download" required><label for="qosDown" ng-bind="'qos_global_download' | translate"></label></div><div class="input-group" ng-class="{'warning': !frm_qos.upload.$valid && frm_qos.upload.$touched}"><label class="suffix kbs"></label><input id="qosUp" name="upload" type="text" ng-pattern="/^\d*$/" ng-model="qos.global.upload" required><label for="qosUp" ng-bind="'qos_global_upload' | translate"></label></div><div class="input-group" style="display:none"><input type="text" ng-model="qos.global.packets_threshold"><label>小包阀值</label></div><input type="hidden" ng-model="qos.global.type"> <input type="hidden" ng-model="qos.global.hour"> <input class="btn" type="submit" ng-value="'apply' | translate" ng-disabled="!frm_qos.$valid"> <input class="btn" type="button" ng-value="'autoDetectQos' | translate" ng-click="getQosConf()"></div></form><div ng-show="qos.global.enabled==='1'"><div class="hr"></div><form><div ng-bind="'tips_qos_trigger' | translate"></div></form><div class="hr"></div><form ng-submit="client_update_mac()"><div class="title"><label for="" ng-bind="'qos_client_macaddr_info' | translate"></label></div><table class="table"><thead class="table-head"><tr><th ng-bind="'qos_client_macaddr' | translate"></th><th ng-bind="'qos_client_download_threshold' | translate"></th><th ng-bind="'qos_client_upload_threshold' | translate"></th><th ng-bind="'qos_client_download' | translate"></th><th ng-bind="'qos_client_upload' | translate"></th><th ng-bind="'qos_client_options' | translate" class="small"></th></tr></thead><tbody class="table-body" ng-class="{empty:!qos.clients.mac.length||qos.clients.mac.length===0}"><tr ng-repeat="item in qos.clients.mac | orderBy: 'macaddr'"><td ng-bind="item.macaddr"></td><td ng-bind-template="{{item.download_threshold}} KB"></td><td ng-bind-template="{{item.upload_threshold}} KB"></td><td ng-bind-template="{{item.download}} KB/s"></td><td ng-bind-template="{{item.upload}} KB/s"></td><td class="small"><a href="javascript:;" ng-click="client_update_mac(item)" class="icon edit"></a> <a href="javascript:;" ng-click="client_delete_mac(item)" class="icon delete"></a></td></tr></tbody></table><p class="table-empty" ng-show="!qos.clients.mac.length||qos.clients.mac.length===0" ng-bind="'list_empty' | translate"></p><input class="btn" type="submit" ng-value="'add' | translate"></form><div class="hr"></div><form ng-submit="client_update_ip()"><div class="title"><label for="" ng-bind="'qos_client_ipaddr_info' | translate"></label></div><table class="table"><thead class="table-head"><tr><th ng-bind="'qos_client_ipaddr' | translate"></th><th ng-bind="'qos_client_download_threshold' | translate"></th><th ng-bind="'qos_client_upload_threshold' | translate"></th><th ng-bind="'qos_client_download' | translate"></th><th ng-bind="'qos_client_upload' | translate"></th><th ng-bind="'qos_client_options' | translate" class="small"></th></tr></thead><tbody class="table-body" ng-class="{empty:!qos.clients.ip.length||qos.clients.ip.length===0}"><tr ng-repeat="item in qos.clients.ip | orderBy: 'ipaddr'"><td ng-bind="item.ipaddr"></td><td ng-bind-template="{{item.download_threshold}} KB"></td><td ng-bind-template="{{item.upload_threshold}} KB"></td><td ng-bind-template="{{item.download}} KB/s"></td><td ng-bind-template="{{item.upload}} KB/s"></td><td class="small"><a href="javascript:;" ng-click="client_update_ip(item)" class="icon edit"></a> <a href="javascript:;" ng-click="client_delete_ip(item)" class="icon delete"></a></td></tr></tbody></table><p class="table-empty" ng-show="!qos.clients.ip.length||qos.clients.ip.length===0" ng-bind="'list_empty' | translate"></p><input class="btn" type="submit" ng-value="'add' | translate"></form><div class="hr"></div><form ng-submit="client_update_rang()"><div class="title"><label for="" ng-bind="'qos_client_iprang_info' | translate"></label></div><table class="table"><thead class="table-head"><tr><th ng-bind="'qos_client_iprang' | translate"></th><th ng-bind="'qos_client_download_threshold' | translate"></th><th ng-bind="'qos_client_upload_threshold' | translate"></th><th ng-bind="'qos_client_download' | translate"></th><th ng-bind="'qos_client_upload' | translate"></th><th ng-bind="'qos_client_options' | translate" class="small"></th></tr></thead><tbody class="table-body" ng-class="{empty:!qos.clients.rang.length||qos.clients.rang.length===0}"><tr ng-repeat="item in qos.clients.rang | orderBy: 'ipaddr'"><td ng-bind="item.ipaddr"></td><td ng-bind-template="{{item.download_threshold}} KB"></td><td ng-bind-template="{{item.upload_threshold}} KB"></td><td ng-bind-template="{{item.download}} KB/s"></td><td ng-bind-template="{{item.upload}} KB/s"></td><td class="small"><a href="javascript:;" ng-click="client_update_rang(item)" class="icon edit"></a> <a href="javascript:;" ng-click="client_delete_rang(item)" class="icon delete"></a></td></tr></tbody></table><p class="table-empty" ng-show="!qos.clients.rang.length||qos.clients.rang.length===0" ng-bind="'list_empty' | translate"></p><input class="btn" type="submit" ng-value="'Add' | translate"></form></div></div></div>
