<div ng-controller="InstalledController" class="controller"><form action="" ng-init="curPage=1"><div class="form-title"><label ng-bind="::'Installed Widgets' | translate"></label></div><div ng-init="pageCount=(widgetList.length/perItem | number:0)" ng-if-start="widgetList.length != 0" class="widget-list"><div ng-repeat="item in widgetList | limitTo: perItem: (curPage-1)*perItem" ng-class="{'installed default': item.type == 'default', 'installed': item.type == 'installed'}" ng-click="::widgetAction(item)" class="widget-item"><div class="widget-left widget-left"><div class="widget-default widget-{{item.name}}"></div><div class="bars"><span ng-if="item.type=='default'" ng-bind="::'Default' | translate"></span><span ng-if="item.type=='installed'" ng-bind="::'Installed' | translate"></span></div></div><div class="widget-body"><div class="widget-name"><span ng-bind="::'Widget {{::item.name}}' | translate"></span><span></span></div><div ng-bind="::item.detail | translate" class="widget-detail"></div></div></div></div><div ng-if-end class="pagination"><p ng-repeat-start="page in widgetList | limitTo: pageCount" ng-if="$first &amp;&amp; curPage != 1" ng-click="pageAction(curPage-1)" class="pointer">&lt;</p><div ng-class="{active : ($index+1 == curPage)}" ng-bind="::$index+1" ng-click="::pageAction($index+1)"></div><p ng-repeat-end ng-if="$last &amp;&amp; curPage == (pageCount - 1)" ng-click="pageAction(curPage+1)" class="pointer">&gt;</p></div></form></div>
