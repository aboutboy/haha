<form name="frm_dialog_tpl" class="dialog-form" ng-submit="formSubmit()"><label class="title dialog-title" ng-if="Dialog.content.title" ng-bind="Dialog.content.title | translate"></label><div class="input-group full" ng-hide="Dialog.options.options[item.key].display" ng-if="!Dialog.options.options[item.key].list" ng-class="{'dropdown': Dialog.options.options[item.key].list}" ng-repeat-start="item in Dialog.content.names"><label class="suffix" ng-if="Dialog.options.options[item.key].ext" ng-class="Dialog.options.options[item.key].ext"></label><input type="text" ng-readonly="Dialog.options.options[item.key].readonly" ng-model="Dialog.options.options[item.key]['default']" ng-required="!Dialog.options.options[item.key].optional"><label for ng-bind="item.value | translate"></label></div><div class="input-group dropdown full" ng-if="Dialog.options.options[item.key].list" ng-click="showListDialog(item.key)" ng-repeat-end><label class="suffix"></label><input type="text" ng-readonly="true" ng-model="Dialog.options.options[item.key]['default']" required><label for ng-bind="item.value | translate"></label></div><div class="btn-group row" ng-if="Dialog.options.btnWidth"><input type="submit" class="btn dialog-btn sm-{{Dialog.options.btnWidth}} xs-12" ng-if="Dialog.content.positivebtn" ng-value="Dialog.content.positivebtn | translate" ng-disabled="!frm_dialog_tpl.$valid"> <input type="button" class="btn dialog-btn sm-{{Dialog.options.btnWidth}} xs-12" ng-if="Dialog.content.neutralbtn" ng-value="Dialog.content.neutralbtn | translate"> <input type="button" class="btn dialog-btn sm-{{Dialog.options.btnWidth}} xs-12" ng-if="Dialog.content.negativebtn" ng-value="Dialog.content.negativebtn | translate" ng-click="cancel()"></div></form>
