<div class="simple-page"><div logo="text"></div><div class="center-content"><img src="/luci-static/lafite/img/guide_icon.png" alt="" class="icon128"></div><form name="frm_sysauth" ng-submit="login()"><div class="input-group big" ng-class="{'warning': !frm_sysauth.password.$valid && frm_sysauth.password.$touched}"><input type="password" name="password" class="ipwd" ng-model="user.password" required><label for="password" ng-bind="'auth_password'|translate"></label></div><input class="btn" type="submit" ng-value="'login'|translate" ng-disabled="!frm_sysauth.$valid"></form><style>.simple-page .input-group{margin-top:60px}</style></div>
