<div class="container"><div class="content"><form ng-submit="translate()"><div class="title"><label ng-bind="'admin_lang' | translate"></label></div><div class="input-group dropdown"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="baseSysConf.langOptions | translate" placeholder="{{'admin_pls_select' | translate}}"><select ng-model="baseSysConf.langOptions"><option ng-bind="'auto' | translate" value="auto"></option><option ng-repeat="item in languages" ng-bind="item | translate" value="{{item}}"></option></select><label for="" ng-bind="'admin_lang_change' | translate"></label><ul class="dropdown-list"><li ng-click="changeLang('auto')" ng-bind="'auto' | translate"></li><li ng-repeat="item in languages" ng-click="changeLang(item)" ng-bind="item | translate"></li></ul></div><input class="btn" type="submit" ng-value="'apply' | translate"></form><div class="hr full"></div><form name="frmHostName" ng-submit="setHost()"><div class="title"><label ng-bind="'setHostName' | translate"></label></div><div class="input-group" ng-class="{'warning':!frmHostName.hostname.$valid && frmHostName.hostname.$touched}"><input name="hostname" type="text" ng-model="hostName" ng-pattern="/\S*/" required ng-minlength="1" ng-maxlength="128" id="input_hostname"><label for="input_hostname" ng-bind="'hostname'|translate"></label></div><div ng-messages="frmHostName.hostname.$error" ng-show="!frmHostName.hostname.$valid&&frmHostName.hostname.$touched"><div ng-message="required">{{'tips_hostname' | translate}}</div><div ng-message-exp="['minlength', 'maxlength']">{{'tips_invalidLength' | translate}}</div></div><input class="btn" type="submit" ng-value="'apply' | translate"></form><div class="hr full"></div><form ng-submit="expert()"><div class="title"><label ng-bind="'admin_expert' | translate"></label></div><div class="input-group dropdown"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="baseSysConf.expertItem_text | translate" placeholder=
