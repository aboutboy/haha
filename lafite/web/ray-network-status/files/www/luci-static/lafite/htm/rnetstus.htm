<div ng-controller="RNetworkStatusController" class="controller"><form><div class="form-title"><label for="" ng-bind="::'Network Status' | translate"></label></div><div class="flow-data"><div class="upload"><span ng-bind-template="{{::'Current Up.' | translate}}:"></span><span>{{speedObj.curUpload}}</span></div><div class="download"><span ng-bind-template="{{::'Current Down.' | translate}}:"></span><span>{{speedObj.curDownload}}</span></div></div><canvas id="canvas" height="400px" width="800px">{{::'Canvas Error' | translate}}</canvas><div class="data-image"><li><div class="icon"><i class="iconfont icon-uparrow"></i><i class="iconfont icon-uparrow"></i></div><div class="speed">{{speedObj.maxUpload}}</div><div ng-bind="::'Max.Up.' | translate"></div></li><li><div class="icon"><i class="iconfont icon-uparrow"></i></div><div class="speed">{{speedObj.avgUpload}}</div><div ng-bind="::'Avg.Up.' | translate"></div></li><li class="upbox"><div class="icon"><i class="iconfont icon-downarrow"></i><i class="iconfont icon-downarrow"></i></div><div class="speed">{{speedObj.maxDownload}}</div><div ng-bind="::'Max.Down.' | translate"></div></li><li class="upbox"><div class="icon"><i class="iconfont icon-downarrow"></i></div><div class="speed">{{speedObj.avgDownload}}</div><div ng-bind="::'Max.Down.' | translate"></div></li></div></form></div>
