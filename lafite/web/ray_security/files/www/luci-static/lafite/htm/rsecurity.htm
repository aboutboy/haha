<div ng-controller="RSecurityController" class="controller"><form id="frm_upgrade" name="frm_upgrade" target="_frm_upgrade" action="/cgi-bin/luci/pbr/file" method="post" enctype="multipart/form-data" style="display:none"><input id="image" type="file" name="image"><iframe name="_frm_upgrade"></iframe></form><form><div class="form-title"><label ng-bind="::'SecurityTitle' | translate"></label></div><div class="generic-frame sec-item"><div ng-bind="::'Reboot' | translate" class="generic-title"></div><div class="generic-item item-option"><div ng-class="{reboot: isReboot, pointer : !isReboot}" ng-click="::action_reboot()" class="item-box item-btn"><p ng-if="!isReboot"><span ng-bind-template="{{::'Reboot' | translate}}"></span><i class="iconfont icon-reboot pull-right"></i></p><span ng-style="rebootStyle" ng-if="isReboot" ng-bind-template="{{::'Rebooting..' | translate}} {{rebootPre}}"></span></div><warning-text content="{{::'RebootHint' | translate}}"></warning-text></div></div><hr><div class="generic-frame sec-item"><div ng-bind="::'Upgrade' | translate" class="generic-title"></div><div class="generic-item item-option flex-md-40"><p><span class="version">{{::'CurVersion' | translate}}</span><span>{{version}}</span></p><div class="versionStatus flex-wrap"><div ng-if="isExistLatestVersion" ng-click="::action_net()" class="item-btn item-box hasNewest online flex-md-45">{{::'OTA Upgrade' | translate}}<i class="iconfont icon-upgrade pull-right"></i></div><div ng-click="::action_local()" class="item-btn item-box local flex-md-45">{{::'Local Upgrade' | translate}}<i class="iconfont icon-openfile pull-right"></i></div></div></div></div><hr><ng-form name="frmModify" class="generic-frame delBottom sec-item"><div ng-bind="::'ModifyPass' | translate" class="generic-title"></div><div ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }" class="generic-item item-option"><div ng-class="{'warning': isError, 'warning': frmModify.oldPassword.$invalid &amp;&amp; frmModify.oldPassword.$dirty}" class="input-group big"><i class="icons icon-passwd"></i> <input type="password" name="oldPassword" ng-maxlength="32" ng-model="passwords.OLD" placeholder="{{::'OldPassHint' | translate}}" required class="password"><div class="toggle eye"></div></div><div ng-class="{'warning': frmModify.newPassword.$invalid &amp;&amp; frmModify.newPassword.$dirty}" class="input-group big"><i class="icons icon-passwd"></i> <input type="password" name="newPassword" valid-pwd ng-minlength="8" ng-maxlength="32" ng-model="passwords.NEW" placeholder="{{::'NewPassHint' | translate}}" required class="password"><div class="toggle eye"></div></div><div ng-class="{'warning': frmModify.rePassword.$invalid &amp;&amp; frmModify.rePassword.$dirty}" class="input-group big"><i class="icons icon-passwd"></i> <input type="password" name="rePassword" ng-model="passwords.RENEW" placeholder="{{::'RenewPassHint' | translate}}" required class="password"><div class="toggle eye"></div></div><warning-text ng-if="isError" ng-bind="::'The Old Password is Incorrect.' | translate"></warning-text><warning-text ng-if="!isError&amp;&amp; !!passwords.OLD &amp;&amp; !!passwords.NEW &amp;&amp; passwords.OLD == passwords.NEW" ng-bind="::'Old/New Password are the Same.' | translate"></warning-text><warning-text ng-if="!isError&amp;&amp; !!passwords.OLD &amp;&amp; !!passwords.NEW &amp;&amp; !!passwords.RENEW &amp;&amp; passwords.OLD != passwords.NEW &amp;&amp; passwords.NEW != passwords.RENEW" ng-bind="::'Please type password again.' | translate"></warning-text><input type="button" ng-value="::'Save' | translate" ng-click="::action_change()" ng-disabled="passwords.OLD == passwords.NEW ||  passwords.NEW != passwords.RENEW || frmModify.$invalid" class="item-align-end"></div></ng-form></form></div>
