<div ng-controller="RClientListController" class="controller"><form name="frm_qos_main" ng-submit="saveQos()"><div ng-if-start="isExistQos" class="form-title"><label><span ng-bind="::'autoQos' | translate"></span></label><div class="slider input-top checkbox-slider"><label><input type="checkbox" ng-model="bandwidth.enabled"><span></span></label></div></div><div ng-if-end class="list speed-limit"><div class="setting"><div ng-show-start="bandwidth.enabled" class="upload-speed item"><p ng-bind="::'wanbandwidth_up' | translate"></p><div ng-class="{warning: !frm_qos_main.upload.$valid}" class="input-group"><i class="iconfont icon-uparrow"></i> <input type="text" name="upload" ng-model="bandwidth.upload" ng-pattern="/^[1-9][0-9]*$/" required change-size="1" title="{{bandwidth.upload}}"><span>Kbps</span></div></div><div ng-show-end class="download-speed item"><p ng-bind="::'wanbandwidth_down' | translate"></p><div ng-class="{warning: !frm_qos_main.download.$valid}" class="input-group"><i class="iconfont icon-downarrow"></i> <input type="text" name="download" ng-model="bandwidth.download" ng-pattern="/^[0-9]*$/" required change-size="1" title="{{bandwidth.download}}"><span>Kbps</span></div></div><div class="item"><input type="submit" ng-value="::'bandwidthSave' | translate" ng-disabled="!frm_qos_main.$valid"></div></div></div></form><form name="frm_client_list" ng-if="wiredList.length!=0"><div class="form-title"><label><span ng-bind="::'WiredList' | translate"></span><span> x {{wiredList.length}}</span></label></div><div ng-repeat="wiredItem in wiredList track by $index" class="list"><div class="device"><div class="device-box"><i class="iconfont icon-computer device-img"></i><div class="inline-block name"><input type="text" id="{{wiredItem.macaddr}}" name="{{wiredItem.macaddr}}_{{$index}}" title="{{wiredItem.hostname}}" ng-class="{'warning': wiredItem.hostname.length &gt; 16}" ng-model="wiredItem.hostname" ng-model-options="{ debounce: 'default blur' }" ng-if="wiredItem.edit" ng-blur="editNameExit(wiredItem)"> <input type="text" ng-value="wiredItem.hostname" ng-if-start="!wiredItem.edit" ng-show="wiredItem.hostname" readonly="readonly" title="{{wiredItem.hostname}}"> <input type="text" ng-value="::'text_unknown' | translate" ng-hide="wiredItem.hostname" ng-if-end readonly="readonly"><i ng-hide="wiredItem.edit" ng-click="editName(wiredItem)" class="iconfont icon-edit"></i></div></div><div class="device-infos"><div class="mac"><label ng-bind="::'Macaddr' | translate"></label><span ng-bind="::wiredItem.macaddr" class="value"></span></div><div class="ip"><label ng-bind="::'IPaddr' | translate"></label><span ng-bind="::wiredItem.ipaddr" class="value"></span></div><div class="uptime"><label ng-bind="::'Expires' | translate"></label><span ng-bind="wiredItem.expires" ng-if="!!wiredItem.expires" class="value"></span><span ng-bind="::'text_static' | translate" ng-if="!wiredItem.expires" class="value"></span></div></div></div></div></form><form name="frm_client_list" ng-if="wirelessList.length!=0"><div class="form-title"><label><span ng-bind="::'WirelessList' | translate"></span><span> x {{wirelessList.length}}</span></label></div><div ng-repeat="mobileItem in wirelessList track by $index" class="list"><div class="device"><div class="device-box"><i class="iconfont icon-phone device-img icon-{{mobileItem.devtype}}"></i><div class="inline-block name"><input type="text" id="{{mobileItem.macaddr}}" name="{{mobileItem.macaddr}}_{{$index}}" title="{{mobileItem.hostname}}" ng-class="{'warning': mobileItem.hostname.length &gt; 16}" ng-model="mobileItem.hostname" ng-model-options="{ debounce: 'default blur' }" ng-if="mobileItem.edit" ng-blur="editNameExit(mobileItem)"> <input type="text" ng-value="mobileItem.hostname" ng-if-start="!mobileItem.edit" ng-show="mobileItem.hostname" readonly="readonly" title="{{mobileItem.hostname}}"> <input type="text" ng-value="::'text_unknown' | translate" ng-hide="mobileItem.hostname" ng-if-end readonly="readonly"><i ng-hide="mobileItem.edit" ng-click="editName(mobileItem)" class="iconfont icon-edit"></i></div></div><div class="device-infos"><div class="mac"><label ng-bind="::'Macaddr' | translate"></label><span ng-bind="::mobileItem.macaddr" class="value"></span></div><div class="ip"><label ng-bind="::'IPaddr' | translate"></label><span ng-bind="::mobileItem.ipaddr" class="value"></span></div><div class="uptime"><label ng-bind="::'Expires' | translate"></label><span ng-bind="mobileItem.expires" ng-if="!!mobileItem.expires" class="value"></span><span ng-bind="::'text_static' | translate" ng-if="!mobileItem.expires" class="value"></span></div></div><div ng-click="addBlackList(mobileItem)" ng-if="!mobileItem.guest" class="device-op pointer"><i class="iconfont icon-close"></i><p ng-bind="::'addBlackList' | translate"></p></div><div ng-if="mobileItem.guest" disabled="disabled" class="device-op"><i class="iconfont icon-guest"></i><p ng-bind="::'Guest' | translate"></p></div></div></div></form><form name="frm_client_list" ng-if="blackList.length!=0"><div class="form-title"><label><span ng-bind="::'BlackList' | translate"></span><span> x {{blackList.length}}</span></label></div><div ng-repeat="blackItem in blackList track by $index" class="list"><div class="device"><div class="device-infos"><div class="mac"><label ng-bind="::'Macaddr' | translate"></label><span ng-bind="::blackItem.macaddr" class="value"></span></div><div class="network"><label ng-bind="::'Block Network' | translate"></label><span ng-if="-1==blackItem.hwmode.indexOf('a')" ng-bind="::'2.4G Wireless' | translate" class="value"></span><span ng-if="-1!=blackItem.hwmode.indexOf('a')" ng-bind="::'5G Wireless' | translate" class="value"></span></div></div><div ng-click="removeBlackList(blackItem)" class="device-op pointer"><i class="iconfont icon-close"></i><p ng-bind="::'removeBlackList' | translate"></p></div></div></div></form></div>
