<div ng-controller="ROverviewController" class="controller status-overview"><div class="overView"><div class="wificlientList"><div ng-repeat="client in wifiClientList | limitTo: 5" ng-init="client.flags={ }" class="list-item"><div class="device"><i class="iconfont icon-{{client.devtype}}"></i></div><div class="deviceName"><input type="text" name="client_{{client.macaddr}}" title="{{client.hostname}}" ng-if="client.flags.edit" ng-model="client.hostname" ng-blur="setClientName(client)" ng-class="{true:'warning'}[client.hostname.length > 32]" ng-model-options="{ debounce: 'default blur' }"> <input type="text" ng-value="client.hostname" ng-if-start="!client.flags.edit" ng-show="client.hostname" readonly="readonly" title="{{client.hostname}}"> <input type="text" ng-value="::'text_unknown' | translate" ng-hide="client.hostname" ng-if-end readonly="readonly"><i ng-hide="client.flags.edit" ng-click="editClientName(client)" class="iconfont icon-edit"></i></div></div></div><div class="big-logo"><img src="/luci-static/lafite/img/Pandorbox.png" alt=""></div><div class="route {{Status.board.id}}"><div class="rate-status"><p ng-bind="::'Net status' | translate"></p><div ng-bind="wanInfo.upload + '/s'" class="rate-upload"></div><div ng-bind="wanInfo.download + '/s'" class="rate-download"></div></div><div ng-class="{true: 'connected', false: 'disconnect'}[wanInfo.up]" class="status network"></div><div ng-class="{true: 'connected', false: 'disconnect'}[hasUsbDev]" class="status storage"></div><div class="storage-size"><p ng-bind="::'Storage device' | translate"></p><div ng-show="hasUsbDev"><span ng-bind="storageInfo.totalUsed + '/'"></span><span ng-bind="storageInfo.totalSize" class="total-size"></span></div></div><div ng-repeat="client in lanClientList | orderBy: 'siteIndex'" ng-class="'lan' + (client.siteIndex + 1)" ng-if="!!client.macaddr" class="curve {{Status.board.id}}-curve"></div></div><div class="wired-list {{Status.board.id}}"><div ng-repeat="client in lanClientList | orderBy: 'siteIndex'" ng-class="'lan' + (client.siteIndex + 1)" ng-init="client.flags={ }" class="list-item"><div ng-if-start="!!client.macaddr" class="deviceLogo"><span ng-bind="'LAN'+ client.siteIndex" class="sm-only"></span></div><div class="client-name"><input type="text" name="client_{{client.macaddr}}" title="{{client.hostname}}" ng-if="client.flags.edit" ng-model="client.hostname" ng-blur="setClientName(client)" ng-class="{true:'warning'}[client.hostname.length > 32]" ng-model-options="{ debounce: 'default blur' }"> <input type="text" ng-value="client.hostname" ng-if-start="!client.flags.edit" ng-show="client.hostname" readonly="readonly" title="{{client.hostname}}"> <input type="text" ng-value="::'text_unknown' | translate" ng-hide="client.hostname" ng-if-end readonly="readonly"><i ng-hide="client.flags.edit" ng-click="editClientName(client)" class="iconfont icon-edit"></i></div><div ng-if-end class="list-span"><div ng-if="false" class="option config"><i ng-class="{active: wiredItem.flags.rateFlag}" ng-click="wiredItem.flags.infoFlag=false;wiredItem.flags.blackFlag=false;wiredItem.flags.rateFlag=!wiredItem.flags.rateFlag;" class="iconfont icon-config"></i><div ng-show="wiredItem.flags.rateFlag" class="list-box client-details"><div class="box-left"><h5><span ng-bind="::'maxDownload' | translate"></span> <input type="text" ng-value="80"></h5><h5><span ng-bind="::'maxUpload' | translate"></span> <input type="text" ng-value="10"></h5></div><div class="box-right"><p ng-bind="::'text_ok' | translate"></p><p ng-bind="::'text_cancel' | translate"></p></div></div></div><div class="option more"><i ng-class="{active: client.flags.infoFlag}" ng-click="client.flags.rateFlag=false;client.flags.blackFlag=false;client.flags.infoFlag=!client.flags.infoFlag;" class="iconfont icon-more"></i><div ng-show="client.flags.infoFlag" class="list-box client-details"><div class="box-left"><h6 ng-bind="::'iptext' | translate"></h6><h6 ng-bind="::'mactext' | translate"></h6><h6 ng-bind="::'upTime' | translate"></h6></div><div class="box-right"><h6 ng-bind="client.ipaddr"></h6><h6 ng-bind="client.macaddr"></h6><h6 ng-bind="client.expires" ng-if="client.expires"></h6><h6 ng-bind="::'text_static' | translate" ng-if="!client.expires"></h6></div></div></div><div ng-if="false" class="option block-list"><i ng-click="wiredItem.flags.infoFlag=false;wiredItem.flags.rateFlag=false;wiredItem.flags.blackFlag=!wiredItem.flags.blackFlag;" class="iconfont icon-block"></i><div ng-show="wiredItem.flags.blackFlag" class="list-box client-details"><div class="box-left"><h4 ng-bind="::'tips_black' | translate"></h4></div><div class="box-right"><p ng-bind="::'text_ok' | translate"></p><p ng-bind="::'text_cancel' | translate"></p></div></div></div></div></div></div></div></div>
