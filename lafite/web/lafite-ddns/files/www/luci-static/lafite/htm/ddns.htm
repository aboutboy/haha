<div class="controller" ng-controller="DdnsController"><form name="frm_ddns" ng-submit="submit('myddns')"><div class="form-title"><label for="" ng-bind="::'ddns_server_info' | translate"></label><div class="slider input-top checkbox-slider"><label><input type="checkbox" ng-model="ddnsSwitch"> <span></span></label></div></div><div class="input-group middle" ng-if-start="ddnsSwitch"><label for="" ng-bind="::'ddns_service_name' | translate"></label><select ng-model="myddns.service_name"><option ng-repeat="service_option in service_list" ng-bind="::'{{::service_option.ipv4_url}}'" value="{{::service_option.ipv4_url}}"></option></select></div><div class="input-group middle" ng-class="{warning: !frm_ddns.domain.$valid}"><label for="ddnsDomain" ng-bind="::'ddns_domain' | translate"></label><div class="pull-left rel"><input id="ddnsDomain" type="text" name="domain" ng-model="myddns.domain" ng-pattern="/\S*/" required><div class="toggle clear" ng-click="myddns.domain=''"></div></div></div><div class="input-group middle" ng-class="{warning: !frm_ddns.username.$valid}"><label for="ddnsUname" ng-bind="::'ddns_username' | translate"></label><div class="pull-left rel"><input id="ddnsUname" name="username" type="text" ng-model="myddns.username" ng-pattern="/\S*/" required><div class="toggle clear" ng-click="myddns.username=''"></div></div></div><div class="input-group middle" ng-class="{warning: !frm_ddns.ddnspwd.$valid}" ng-if-end><label for="ddnsPwd" ng-bind="::'ddns_password' | translate"></label><div class="pull-left rel"><input id="ddnsPwd" class="ipwd" name="ddnspwd" type="password" ng-model="myddns.password" ng-maxlength="32" required valid-pwd="true"><div class="toggle eye"></div></div></div><div class="apply margintop"><input type="submit" ng-value="::'Submit' | translate" ng-disabled="!frm_ddns.$valid"></div></form></div>
