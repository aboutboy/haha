<div class="controller" ng-controller="WirelessBasicFullController"><form name="{{key}}" ng-repeat="(key, wifi) in wireless" ng-if="wifi['.type']=='wifi-iface'&&wifi.mode=='ap'" ng-submit="submit(key)"><div class="form-title" ng-switch on="wireless[wifi.device].hwmode.indexOf('a')"><label for="" ng-bind="::'2.4G' | translate" ng-switch-when="-1"></label><label for="" ng-bind="::'5.8G' | translate" ng-switch-default></label></div><div class="input-group"><label for="" ng-bind="::'wireless_disabled' | translate"></label><select ng-model="wifi.disabled"><option ng-repeat="disabled_option in ['0', '1']" ng-bind="::'disabled-{{::disabled_option}}' | translate" value="{{::disabled_option}}"></option></select></div><div class="input-group" ng-if-start="wifi.disabled!=1"><label for="" ng-bind="::'wireless_ssid' | translate"></label><input type="text" ng-model="wifi.ssid" ng-maxlength="32" required></div><div class="input-group"><label for="" ng-bind="::'wireless_encryption' | translate"></label><select ng-model="wifi.encryption"><option ng-repeat="encryption_option in encryption" ng-bind="::'encryption-{{::encryption_option}}' | translate" value="{{::encryption_option}}"></option></select></div><div class="input-group" ng-if="wifi.encryption!='none'"><label for="" ng-bind="::'wireless_key' | translate"></label><input type="text" ng-model="wifi.key" ng-maxlength="32" valid-pwd></div><div class="input-group" ng-if="list[wifi.device].freqlist"><label for="" ng-bind="::'wireless_channel' | translate"></label><select ng-model="wireless[wifi.device].channel"><option ng-bind="::'channel_auto' | translate" value="auto"></option><option ng-repeat="channel_option in list[wifi.device].freqlist" ng-bind="::channel_option.key" value="{{::channel_option.val}}"></option></select></div><div class="input-group" ng-if="list[wifi.device].htmodelist"><label for="" ng-bind="::'wireless_htmode' | translate"></label><select ng-model="wireless[wifi.device].htmode"><option ng-repeat="htmode_option in list[wifi.device].htmodelist" ng-bind="::htmode_option" value="{{::htmode_option}}"></option></select></div><div class="input-group" ng-if-end><label for="" ng-bind="::'wireless_txpower' | translate"></label><select ng-model="wireless[wifi.device].txpower"><option ng-repeat="txpower_option in ['100', '90', '80',
                    '70', '60', '50', '40', '30', '20', '10']" ng-bind="::txpower_option" value="{{::txpower_option}}"></option></select></div><input type="submit" ng-value="::'Submit' | translate"></form></div>
