<div class="controller" ng-controller="LanFullController"><form name="frm_dhcp" ng-submit="submit('dhcp')"><div class="form-title"><label for="" ng-bind=""></label></div><div class="input-group"><label for="dhcp.start" ng-bind="::'start' | translate"></label><input type="text" id="dhcp.start" ng-pattern="/\d+/" maxlength="3" name="start" ng-model="dhcp.start" required></div><div class="input-group"><label for="dhcp.limit" ng-bind="::'limit' | translate"></label><input type="text" id="dhcp.limit" ng-pattern="/\d+/" maxlength="3" name="limit" ng-model="dhcp.limit" required></div><div class="input-group"><label for="dhcp.leasetime" ng-bind="::'leasetime' | translate"></label><input type="text" id="dhcp.leasetime" name="leasetime" ng-pattern="/^\d+[smh]$/" ng-model="dhcp.leasetime" ng-value="dhcp.leasetime" required></div><input type="submit" ng-value="::'Submit' | translate" ng-disabled="!frm_dhcp.$valid"></form><form name="frm_network" ng-submit="submit('network')"><div class="form-title"><label for="" ng-bind=""></label></div><div class="input-group"><label for="network.macaddr" ng-bind="::'lan_ipaddr' | translate"></label><input type="text" id="network.ipaddr" name="ipaddr" ng-model="network.ipaddr" class="validIp" required></div><div class="input-group"><label for="network.netmask" ng-bind="::'netmask' | translate"></label><input type="text" id="network.netmask" name="netmask" ng-model="network.netmask" class="validIp" required></div><input type="submit" ng-value="::'Submit' | translate" ng-disabled="!frm_network.$valid"></form><form name="frm_mac" ng-submit="submit('network')"><div class="form-title"><label for="" ng-bind=""></label></div><div class="input-group"><label for="network.macaddr" ng-bind="::'lan_mac' | translate"></label><input type="text" id="network.macaddr" name="macaddr" ng-model="network.macaddr" class="validMac" required></div><input type="submit" ng-value="::'Submit' | translate" ng-disabled="!frm_mac.$valid"></form></div>
