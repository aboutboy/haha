<div class="controller" ng-controller="RWirelessBasicController"><form><div class="form-title"><label ng-bind="::'wireless_info' | translate"></label><div class="slider input-top checkbox-slider"><label><input type="checkbox" ng-model="wireless.enabled"> <span></span></label></div></div></form><form name="mainForm"><ng-form class="generic-frame" name="{{key}}" ng-repeat-start="(key, wifi) in wireless" ng-if-start="wireless.enabled&&(-1!=key.indexOf('cfg')&&wifi.mode=='ap')&&(!wifi.isolated||wifi.isolated=='0')" ng-submit="submit()"><div class="generic-title" ng-if="-1==wireless[wifi.device].hwmode.indexOf('a')" ng-bind="::'Wireless-2.4G' | translate"></div><div class="generic-title" ng-if="-1!=wireless[wifi.device].hwmode.indexOf('a')" ng-bind="::'Wireless-5.8G' | translate"></div><div class="generic-item"><div class="input-group middle" ng-class="{warning: !{{key}}.wifissid.$valid}"><label for="" ng-bind="::'wireless_ssid' | translate"></label><div class="pull-left rel"><input type="text" name="wifissid" ng-model="wifi.ssid" required ng-maxlength="32"><div class="toggle clear" ng-click="wifi.ssid=''"></div></div></div><div class="input-group"><label for="" ng-bind="::'wireless_txpower' | translate"></label><select ng-model="wireless[wifi.device].txpower"><option ng-repeat="txpower_option in ['100', '70', '50']" ng-bind="::'txpower-{{::txpower_option}}' | translate" value="{{::txpower_option}}"></option></select></div><div class="input-group" ng-if="list[wifi.device].freqlist.length!=0"><label for="" ng-bind="::'wireless_channel' | translate"></label><select ng-model="wireless[wifi.device].channel"><option ng-bind="::'channel_auto' | translate" value="auto"></option><option ng-repeat="channel_option in list[wifi.device].freqlist" ng-bind="::channel_option.key | translate" value="{{::channel_option.val}}"></option></select></div><div class="input-group"><label for="" ng-bind="::'wireless_encryption' | translate"></label><select ng-model="wifi.encryption"><option ng-repeat="encryptionItem in encryptionList" ng-bind="::'encryption-{{::encryptionItem}}' | translate" value="{{::encryptionItem}}"></option></select></div><div class="input-group middle" ng-if="wifi.encryption!='none'" ng-class="{warning: !{{key}}.wifipwd.$valid}"><label for="" ng-bind="::'wireless_key' | translate"></label><div class="pull-left rel"><input type="password" name="wifipwd" ng-model="wifi.key" ng-maxlength="32" required valid-pwd="true" ng-minlength="8"><div class="toggle eye"></div></div></div></div></ng-form><hr ng-repeat-end ng-if-end ng-if="!$last"></form><form class="generic-frame" ng-submit="submit()"><div class="generic-title"></div><div class="generic-item"><div class="text-right" ng-show="mainForm.$dirty"><warning-text content="{{::'wireless_tips' | translate}}"></warning-text></div><input type="submit" ng-value="::'Submit' | translate" ng-disabled="!mainForm.$valid"></div></form></div>
