<div class="container"><div class="content"><form><div class="title"><label ng-bind="'wanBW' | translate"></label></div><div class="input-group"><label class="suffix kbs"></label><input type="text" ng-model="totalInfo.sdownload" ng-readonly="true"><label for="" ng-bind="'dspeed'|translate"></label></div><div class="input-group"><label class="suffix kbs"></label><input type="text" ng-model="totalInfo.supload" ng-readonly="true"><label for="" ng-bind="'uspeed'|translate"></label></div><div class="input-group" ng-if="statusExpert"><label class="suffix kb"></label><input type="text" ng-model="totalInfo.download" ng-readonly="true"><label for="" ng-bind="'download'|translate"></label></div><div class="input-group" ng-if="statusExpert"><label class="suffix kb"></label><input type="text" ng-model="totalInfo.upload" ng-readonly="true"><label for="" ng-bind="'upload'|translate"></label></div></form><div class="hr"></div><div class="title"><label ng-bind="'lanBW' | translate"></label></div><form><table class="table"><thead class="table-head"><tr><th ng-bind="'hostname' | translate"></th><th ng-bind="'static_ipaddr' | translate"></th><th ng-bind="'mac_macaddr' | translate" ng-if="statusExpert"></th><th ng-bind="'dspeed' | translate"></th><th ng-bind="'uspeed' | translate"></th><th ng-if="statusExpert" ng-bind="'download' | translate"></th><th ng-if="statusExpert" ng-bind="'upload' | translate"></th><th ng-bind="'qos_client_options' | translate"></th></tr></thead><tbody class="table-body" ng-class="{empty: !hostInfo.length||hostInfo.length===0}"><tr ng-repeat="item in hostInfo track by $index | orderBy: 'ip'"><td ng-bind="item.hostname | translate"></td><td ng-bind="item.ip"></td><td ng-bind="item.mac" ng-if="statusExpert"></td><td ng-bind-template="{{item.download}} KB/s"></td><td ng-bind-template="{{item.upload}} KB/s"></td><td ng-if="statusExpert" ng-bind-template="{{item.download_text}} KB"></td><td ng-if="statusExpert" ng-bind-template="{{item.upload_text}} KB"></td><td><a href="javascript:;" ng-click="qosMac(item)" ng-bind="'qosLimit' | translate" ng-if="!item.hasQos"></a> <a href="javascript:;" ng-click="delQos(item)" ng-bind="'qosDel' | translate" ng-if="item.hasQos"></a></td></tr></tbody></table><p class="table-empty" ng-show="!hostInfo.length||hostInfo.length===0" ng-bind="'list_empty' | translate"></p></form></div></div>
