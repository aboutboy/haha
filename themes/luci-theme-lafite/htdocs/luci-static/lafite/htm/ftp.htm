<div class="container"><div class="content"><div class="title"><label ng-bind="'ftp' | translate"></label><div switch model="enabled" url="/cgi-bin/luci/api/ftpd/setter" data-enabled="{{ftpConf.enabled}}" switch-flag="ftpConf.enabled" ng-if="ftpConf.enabled!==null"></div></div><form name="frm_ftp" ng-submit="ftpApply()" ng-show="ftpConf.enabled==='1'"><div class="input-group" ng-class="{'warning': !frm_ftp.banner.$valid && frm_ftp.banner.$touched}"><input name="banner" type="text" ng-model="ftpConf.ftpd_banner" ng-pattern="/\S*/" ng-minlength="0" ng-maxlength="256" required id="input_banner"><label for="input_banner" ng-bind="'ftpbanner' | translate"></label></div><div ng-messages="frm_ftp.banner.$error" ng-show="!frm_ftp.banner.$valid&&frm_ftp.banner.$touched"><div ng-message="required">{{'tipsFTPBanner' | translate}}</div></div><div class="input-group dropdown short"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="ftpConf.write_enable_text | translate" placeholder="{{'admin_pls_select' | translate}}"><select ng-model="ftpConf.write_enable"><option ng-repeat="item in powerText" ng-bind="item.value | translate" value="{{item.key}}"></option></select><label for="" ng-bind="'ftpwrite' | translate"></label><ul class="dropdown-list"><li ng-repeat="item in powerText" ng-click="changeOption('write', item.value)" ng-bind="item.value | translate"></li></ul></div><div class="input-group dropdown short"><label class="suffix"></label><input type="text" ng-readonly="true" ng-value="ftpConf.anonymous_enable_text | translate" placeholder="{{'admin_pls_select' | translate}}"><select ng-model="ftpConf.anonymous_enable"><option ng-repeat="item in powerText" ng-bind="item.value | translate" value="{{item.key}}"></option></select><label for="" ng-bind="'ftpanonymous' | translate"></label><ul class="dropdown-list"><li ng-repeat="item in powerText" ng-click="changeOption('anonymous', item.value)" ng-bind="item.value | translate"></li></ul></div><input class="btn" type="submit" ng-value="'apply'|translate" ng-disabled="!frm_ftp.$valid"></form></div></div>
