<div class="controller" ng-controller="SambaController"><form name="form_samba" ng-submit="submit()" ng-repeat="item in samba" ng-if="item['.type']=='samba'"><div class="form-title"><label for="" ng-bind="::'samba' | translate"></label><div class="slider input-top checkbox-slider"><label><input type="checkbox" ng-model="item.enabled"> <span></span></label></div></div><div class="input-group middle" ng-class="{warning: !form_samba.sname.$valid}" ng-if-start="item.enabled"><label for="" ng-bind="::'samba_name' | translate"></label><div class="pull-left rel"><input type="text" name="sname" ng-model="item.name" required><div class="toggle clear" ng-click="item.name=''"></div></div></div><div class="input-group middle" ng-class="{warning: !form_samba.workgroup.$valid}"><label for="" ng-bind="::'samba_workgroup' | translate"></label><div class="pull-left rel"><input type="text" name="workgroup" ng-model="item.workgroup" required><div class="toggle clear" ng-click="item.workgroup=''"></div></div></div><div class="input-group middle" ng-if-end><label for="" ng-bind="::'samba_description' | translate"></label><div class="pull-left rel"><input type="text" ng-model="item.description"><div class="toggle clear" ng-click="item.description=''"></div></div></div><input type="submit" ng-value="::'Submit' | translate"></form><form><div class="form-title"><label ng-bind="::'sharedInfo' | translate"></label></div><div class="table-responsive"><table class="table"><thead class="table-head"><tr><th ng-bind="::'share_name' | translate"></th><th ng-bind="::'share_path' | translate"></th><th ng-bind="::'share_anony' | translate"></th></tr></thead><tbody class="table-body"><tr ng-repeat="shareItem in samba" ng-if="shareItem['.type']=='sambashare'"><td ng-bind="shareItem.name"></td><td ng-bind="shareItem.path"></td><td ng-bind="shareItem.guest_ok"></td></tr></tbody></table></div><input type="button" ng-value="::'Refresh' | translate" ng-click="refreshDev()"></form></div>
