<div class="container"><div class="content"><form name="frm_ddns" ng-submit="update()" ng-if="ddns"><div class="title"><label for="" ng-bind="'ddns_server_info' | translate"></label><div switch model="enabled" url="/cgi-bin/luci/api/ddns/power" data-enabled="{{ddns.enabled}}" data-wname="{{ddns.wname}}" switch-flag="ddns.enabled" ng-if="ddns.enabled!==null"></div></div><div ng-if="ddns.enabled==='1'"><div class="input-group dropdown"><label class="suffix"></label><input type="text" ng-model="ddns.service_name" readonly="true"><select ng-model="ddns.service_name"><option ng-repeat="option in ddns.service_list" ng-bind="option | translate" value="{{option}}"></option></select><label for="" ng-bind="'ddns_service_name' | translate"></label><ul class="dropdown-list"><li ng-repeat="item in ddns.service_list" ng-click="ddns.service_name=item" ng-bind="item | translate"></li></ul></div><div class="input-group"><input id="ddnsDomain" type="text" ng-model="ddns.domain" ng-pattern="/\S*/" required><label for="ddnsDomain" ng-bind="'ddns_domain' | translate"></label></div><div class="input-group" ng-class="{'warning': !frm_ddns.username.$valid && frm_ddns.username.$touched}"><input id="ddnsUname" name="username" type="text" ng-model="ddns.username" ng-pattern="/\S*/" required><label for="ddnsUname" ng-bind="'ddns_username' | translate"></label></div><div class="input-group" ng-class="{'warning': !frm_ddns.password.$valid && frm_ddns.password.$touched}"><input id="ddnsPwd" class="password ipwd" name="password" ng-model="ddns.password" ng-pattern="/\S*/" required><label for="ddnsPwd" ng-bind="'ddns_password' | translate"></label></div><div class="input-group ng-hide"><input id="ddnsIP" type="text" ng-model="ddns.ip_source" class="ip"><label for="ddnsIP" ng-bind="'ddns_ip_source' | translate"></label></div><input class="btn" type="submit" ng-value="'apply' | translate" ng-disabled="!frm_ddns.$valid"></div></form></div></div>
