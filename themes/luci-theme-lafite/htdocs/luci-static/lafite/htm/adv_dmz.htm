<div class="container"><div class="content"><form ng-submit="setPortForwarding()"><div class="title"><label for="" ng-bind="'dmz_server_info' | translate"></label></div><table class="table"><thead class="table-head"><tr><th ng-bind="'dmz_name' | translate"></th><th ng-bind="'dmz_proto' | translate"></th><th ng-bind="'dmz_dest_ip' | translate"></th><th ng-bind="'dmz_dest_port' | translate"></th><th ng-bind="'dmz_src_dport' | translate"></th><th ng-bind="'options' | translate" class="small"></th></tr></thead><tbody class="table-body" ng-class="{empty:!dmz.length||dmz.length===0}"><tr ng-repeat="item in dmz" ng-if="item.dest_port!='all' && item.src_dport!='all'"><td ng-bind="item.name"></td><td ng-bind="item.proto | uppercase"></td><td ng-bind="item.dest_ip"></td><td ng-bind="item.dest_port"></td><td ng-bind="item.src_dport"></td><td class="small"><a href="javascript:;" ng-click="setPortForwarding(item)" class="icon edit"></a> <a href="javascript:;" ng-click="delPortForwarding(item)" class="icon delete"></a></td></tr></tbody></table><p class="table-empty" ng-show="!dmz.length||dmz.length===0" ng-bind="'list_empty' | translate"></p><input class="btn" type="submit" ng-value="'add' | translate"></form><div class="hr"></div><form ng-submit="setDMZ()"><div class="title"><label for="" ng-bind="'DMZ' | translate"></label></div><table class="table"><thead class="table-head"><tr><th ng-bind="'dmz_dest_ip' | translate"></th><th ng-bind="'dmz_proto' | translate"></th><th ng-bind="'options' | translate" class="small"></th></tr></thead><tbody class="table-body" ng-class="{empty:!dmz.length||dmz.length===0}"><tr ng-repeat="item in dmz" ng-if="item.dest_port=='all' && item.src_dport=='all'"><td ng-bind="item.dest_ip"></td><td ng-bind="item.proto | uppercase"></td><td class="small"><a href="javascript:;" ng-click="setDMZ(item)" class="icon edit"></a> <a href="javascript:;" ng-click="delDMZ(item)" class="icon delete"></a></td></tr></tbody></table><p class="table-empty" ng-show="!dmz.length||dmz.length===0" ng-bind="'list_empty' | translate"></p><input class="btn" type="submit" ng-value="'add' | translate"></form></div></div>
